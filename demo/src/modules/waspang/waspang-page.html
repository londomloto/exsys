<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../../elements/kct-view/kct-view.html">
<link rel="import" href="../../elements/kct-grid/kct-grid.html">
<link rel="import" href="../../elements/kct-ajax/kct-ajax.html">
<link rel="import" href="../../elements/kct-file/kct-file.html">
<link rel="import" href="../../elements/kct-message/kct-alert.html">
<link rel="import" href="../../elements/kct-message/kct-confirm.html">

<dom-module id="waspang-page">

    <template>

        <style include="theme-helper"></style>
        <style>
            :host {
                height: var(--datagrid-page-height, 582px);
            }
            #grid {
                height: 100%;
            }
        </style>

        <kct-ajax id="ajax"></kct-ajax>
        <kct-ajax id="ajax2"></kct-ajax>
        

        <kct-grid
            id = "grid"
            url = "{{url}}"
            params = "{{params}}"
            columns = "{{ columns }}"
            selection = "{{ selection }}"
            selected = "{{ selected }}">

            <div class="kct-grid-toolbar" slot="grid-toolbar">
                
                <paper-button class="paper-button-icon" on-tap="__onAddTap"><iron-icon icon="add"></iron-icon>New</paper-button>
                <paper-button class="paper-button-icon" on-tap="__onEditTap"><iron-icon icon="done"></iron-icon>Edit</paper-button>
                <paper-button class="paper-button-icon" on-tap="__onDeleteTap"><iron-icon icon="clear"></iron-icon>Delete</paper-button>

            </div>

        </kct-grid>

        <kct-alert id="alert-empty">
            <p slot="message">
                No record(s) selected!
            </p>
        </kct-alert>

        <kct-confirm id="confirm-delete">
            <p slot="message">
                <template is="dom-if" if="[[ selected ]]">
                    Are you sure want to delete <b class="f-600">[[ selected.su_fullname ]]</b>    
                </template>
            </p>
        </kct-confirm>

    </template>

    <script>
        
        class WaspangPage extends KctView {

            static get is() {
                return 'waspang-page';
            }

            static get properties() {
                return {
                    url: { type: String, value: '/waspang'},
                    title: { type: String, notify: true, value: 'Pengawas Lapangan'},
                    params: { type: Object, value: {} },
                    selected: { type: Object },
                    selection: { type: Array },
                    columns: {
                        type: Array,
                        value: () => {
                            return [
                                { 
                                    type: 'rownumber',
                                    text: 'No.'
                                },
                                {
                                    text: 'Waspang',
                                    dataIndex: 'tw_swu_id'
                                },
                                {
                                    text: 'Date',
                                    dataIndex: 'tw_date'
                                },
                                {
                                    text: 'Project ID',
                                    dataIndex: 'tw_project_id'
                                },
                                {
                                    text: 'Project Name',
                                    dataIndex: 'tw_project_name'
                                },
                                {
                                    text: 'POP ID',
                                    dataIndex: 'tw_pop_id'
                                },
                                {
                                    text: 'POP Name',
                                    dataIndex: 'tw_pop_name'
                                },
                                {
                                    text: 'Parent ID',
                                    dataIndex: 'tw_parent_id'
                                },
                                {
                                    text: 'Parent Type',
                                    dataIndex: 'tw_parent_type'
                                },
                                {
                                    text: 'Core Cable',
                                    dataIndex: 'tw_core_cable'
                                },
                                {
                                    text: 'Parent Status',
                                    dataIndex: 'tw_parent_status'
                                },
                                {
                                    text: 'Lokasi',
                                    dataIndex: 'tw_lokasi'
                                },
                                {
                                    text: 'Kota',
                                    dataIndex: 'tw_kota'
                                },
                                {
                                    text: 'Kecamatan',
                                    dataIndex: 'tw_kecamatan'
                                },
                                {
                                    text: 'Kelurahan',
                                    dataIndex: 'tw_kelurahan'
                                },
                                {
                                    text: 'Tinggi Tiang Ukuran HH',
                                    dataIndex: 'tw_tinggi_tiang_ukuran_hh'
                                },
                                {
                                    text: 'Latitude',
                                    dataIndex: 'tw_latitude'
                                },
                                {
                                    text: 'Longitude',
                                    dataIndex: 'tw_longitude'
                                },
                                {
                                    text: 'JB',
                                    dataIndex: 'tw_jb'
                                },
                                {
                                    text: 'Port JB',
                                    dataIndex: 'tw_port_jb'
                                },
                                {
                                    text: 'MS',
                                    dataIndex: 'tw_ms'
                                },
                                {
                                    text: 'MS Type',
                                    dataIndex: 'tw_ms_type'
                                },
                                {
                                    text: 'DPFO',
                                    dataIndex: 'tw_dpfo'
                                },
                                {
                                    text: 'Splitter',
                                    dataIndex: 'tw_splitter'
                                },
                                {
                                    text: 'Splitter Type',
                                    dataIndex: 'tw_splitter_type'
                                },
                                {
                                    text: 'Hanger Cable',
                                    dataIndex: 'tw_hanger_cable'
                                }
                            ];
                        }
                    }
                };
            }
        }

        customElements.define(WaspangPage.is, WaspangPage);

    </script>
</dom-module>
