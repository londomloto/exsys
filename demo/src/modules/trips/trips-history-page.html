
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../elements/kct-view/kct-view.html">
<link rel="import" href="../../elements/kct-ajax/kct-ajax.html">
<link rel="import" href="../../elements/kct-layouts/kct-vbox.html">
<link rel="import" href="../../elements/kct-layouts/kct-column.html">
<link rel="import" href="../../elements/kct-dialog/kct-dialog.html">
<link rel="import" href="../../elements/kct-app/blocks/page-header-block.html">

<dom-module id="trips-history-page">
    <template>
        <style include="theme-helper">
            :host {
                height: 100%;
                background-color: var(--paper-grey-100);
            }
            [hidden] {
                display: none;
            }
        </style>

        <kct-ajax id="ajax"></kct-ajax>

        <kct-vbox>
            <page-header-block icon="history" description="Trip History">
                
            </page-header-block>
            <div class="flex scroll-y padding">

                <paper-card class="block">
                    <div class="card-content">
                        <h3 class="block-title">[[ record.trip.trip_no ]]</h3>
                        <kct-column columns="3" gutter="1.5rem">
                            <div>
                                <div class="display-field">
                                    <label>Subject: </label>
                                    <div>[[ record.trip.subject_trip ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>Type: </label>
                                    <div>[[ record.trip.type_name ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>Purpose: </label>
                                    <div>[[ record.trip.purpose_name ]]</div>
                                </div>
                            </div>
                            <div>
                                <div class="display-field">
                                    <label>Proposed By: </label>
                                    <div>[[ record.trip.user_fullname ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>Start Date: </label>
                                    <div>[[ record.trip.date_start_short ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>End Date: </label>
                                    <div>[[ record.trip.date_end_short ]]</div>
                                </div>
                            </div>
                            <div>
                                <div class="display-field" hidden$="[[ !record.trip.adv_no ]]">
                                    <label>Advance: </label>
                                    <div><a href="#" on-click="__onAdvanceTap">[[ record.trip.adv_no ]]</a> ([[ record.trip.adv_status_name ]])</div>
                                </div>
                                <div class="display-field">
                                    <label>Status: </label>
                                    <div>[[ record.trip.status_name ]]</div>
                                </div>
                                <div class="display-field" hidden$="[[ !record.trip.has_attachment ]]">
                                    <label>Attachment: </label>
                                    <div><a href="javascript:;" on-tap="__onDownloadTap">Download</a></div>
                                </div>
                            </div>
                        </kct-column>
                    </div>
                </paper-card>

                <paper-card  class="block">
                    <div class="card-content">
                        <h3 class="block-title">Trip Items</h3>

                        <div class="table-responsive">
                            <table  class="table striped">
                                <thead>
                                    <th width="40" class="text-center">No.</th>
                                    <th width="40" class="text-center">File</th>
                                    <th width="150">Departure</th>
                                    <th>Origin</th>
                                    <th>Destination</th>
                                    <th width="150" class="text-center">Transport</th>
                                    <th width="80" class="text-center">Visa</th>
                                    <th>Request</th>
                                    <th></th>
                                </thead>
                                <tbody>
                                    <template is="dom-repeat" items="[[ record.items ]]">
                                        <tr>
                                            <td class="text-center">[[ __computeNo(index) ]]</td>
                                            <td class="text-center action">
                                                <paper-icon-button hidden$="[[ !item.has_attachment ]]" on-tap="__onItemDownloadTap" icon="file-download" title="Download attachment"></paper-icon-button>
                                            </td>
                                            <td>[[ item.departure_date_short ]]</td>
                                            <td>[[ item.origin ]]</td>
                                            <td>[[ item.destination ]]</td>
                                            <td class="text-center">[[ item.transport_name ]]</td>
                                            <td class="text-center">[[ __computeVisa(item.visa) ]]</td>
                                            <td>[[ item.special_request ]]</td>
                                            <td class="text-right">
                                                <paper-button on-tap="__onViewTicketTap" class="btn-xs btn-primary" hidden$="[[ !record.trip.ticket_approved ]]">Ticket</paper-button>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                </paper-card>

                <paper-card class="block">
                    <div class="card-content">
                        <h3 class="block-title">Trip History</h3>

                        <div class="table-responsive">
                            <table class="table striped">
                                <thead>
                                    <th width="40">No.</th>
                                    <th width="120">Date</th>
                                    <th>Status</th>
                                    <th>User</th>
                                    <th>Notes</th>
                                </thead>
                                <tbody>
                                    <template is="dom-repeat" items="[[ record.history ]]">
                                        <tr>
                                            <td>[[ __computeNo(index) ]]</td>
                                            <td>[[ item.date_short ]]</td>
                                            <td>[[ item.status_name ]]</td>
                                            <td>[[ item.user_act_name ]]</td>
                                            <td>[[ item.notes ]]</td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                        

                    </div>
                </paper-card>
            </div>
        </kct-vbox>

        <div class="page-actions">
            <paper-fab class="fab-raised fab-blue-grey" icon="reply" title="Back to list" on-tap="__onBackTap"></paper-fab>
        </div>

        <kct-dialog id="ticket-editor" title="Ticket Detail" width="400" height="100%">
            <template preserve-content>
                <div slot="dialog-body">
                    <paper-input label="Transport Name" value="[[ itemRecord.transport_operator ]]"></paper-input>
                    <paper-input label="Transport Departure Time" value="[[ itemRecord.transport_departure_time ]]"></paper-input>
                    <paper-input label="Transport Price (IDR)" value="[[ itemRecord.transport_prices_formatted ]]"></paper-input>
                </div>
                <div slot="dialog-footer">
                    <paper-button on-tap="__onTicketEditorCloseTap">Close</paper-button>
                </div>
            </template>
        </kct-dialog>

    </template>
    <script>
        class TripsHistoryPage extends KctView {
            static get is() {
                return 'trips-history-page';
            }

            static get properties() {
                return {
                    record: { type: Object },
                    itemRecord: { type: Object }
                };
            }
            handleRouteParams(action, id) {
                if (action != 'view') return;
                this.mask('Loading...');
                this.$.ajax.GET('/trips/' + id + '/view').then(res => {

                    let record = res.data;
                    this.set('record', res.data);
                    this.unmask();
                });
            }
            __computeNo(index) {
                return index + 1;
            }
            __computeVisa(visa) {
                return visa == '1' ? 'Yes' : '-';
            }
            __onViewTicketTap(e) {
                let item = e.model.item;
                this.set('itemRecord', item);
                this.$['ticket-editor'].open();
            }
            __onTicketEditorCloseTap() {
                this.$['ticket-editor'].close();
            }
            __onDownloadTap() {
                this.$.ajax.DOWNLOAD('/trips/' + this.record.trip.id_trip + '/download');
            }
            __onItemDownloadTap(e) {
                this.$.ajax.DOWNLOAD('/trips/items/' + e.model.item.trip_item_id + '/download');
            }
            __onAdvanceTap(e) {
                e.preventDefault();
                this.set('route.path', '/advance/advance/view/' + this.record.trip.adv_ref);
            }
            __onBackTap() {
                this.set('route.path', '/trips');
            }
        }
        customElements.define(TripsHistoryPage.is, TripsHistoryPage);
    </script>
</dom-module>
