
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../elements/kct-view/kct-view.html">
<link rel="import" href="../../elements/kct-ajax/kct-ajax.html">
<link rel="import" href="../../elements/kct-layouts/kct-vbox.html">
<link rel="import" href="../../elements/kct-layouts/kct-column.html">
<link rel="import" href="../../elements/kct-dialog/kct-dialog.html">
<link rel="import" href="../../elements/kct-app/blocks/page-header-block.html">
<link rel="import" href="../../helpers/node-helper.html">

<dom-module id="trips-history-page">
    <template>
        <style include="theme-helper">
            :host {
                height: 100%;
                background-color: var(--paper-grey-100);
            }
            [hidden] {
                display: none;
            }
            th[hidden],
            td[hidden] {
                display: none;
            }
        </style>

        <kct-ajax id="ajax"></kct-ajax>

        <kct-vbox>
            <page-header-block icon="history" description="Trip History">
                
            </page-header-block>
            <div class="flex scroll-y padding">

                <paper-card class="block">
                    <div class="card-content">
                        <h3 class="block-title">[[ record.trip.trip_no ]]</h3>
                        <kct-column columns="3" gutter="1.5rem">
                            <div>
                                <div class="display-field">
                                    <label>Subject: </label>
                                    <div>[[ record.trip.subject_trip ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>Type: </label>
                                    <div>[[ record.trip.type_name ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>Purpose: </label>
                                    <div>[[ record.trip.purpose_name ]]</div>
                                </div>
                            </div>
                            <div>
                                <div class="display-field">
                                    <label>Proposed By: </label>
                                    <div>[[ record.trip.user_fullname ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>Start Date: </label>
                                    <div>[[ record.trip.date_start_short ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>End Date: </label>
                                    <div>[[ record.trip.date_end_short ]]</div>
                                </div>
                            </div>
                            <div>
                                <div class="display-field" hidden$="[[ !record.trip.adv_no ]]">
                                    <label>Advance: </label>
                                    <div><a href="#" on-click="__onAdvanceTap">[[ record.trip.adv_no ]]</a> ([[ record.trip.adv_status_name ]])</div>
                                </div>
                                <div class="display-field">
                                    <label>Status: </label>
                                    <div>[[ record.trip.status_name ]]</div>
                                </div>
                                <div class="display-field" hidden$="[[ !record.trip.has_attachment ]]">
                                    <label>Attachment: </label>
                                    <div><a href="javascript:;" on-tap="__onDownloadTap">Download</a></div>
                                </div>
                            </div>
                        </kct-column>
                    </div>
                </paper-card>

                <paper-card  class="block">
                    <div class="card-content">
                        <h3 class="block-title">Trip Items</h3>

                        <div class="table-responsive">
                            <table  class="table striped">
                                <thead>
                                    <th width="40" class="text-center">No.</th>
                                    <th width="40" class="text-center">File</th>
                                    <th width="120">Departure</th>
                                    <th>Origin</th>
                                    <th>Destination</th>
                                    <th width="120">Transport</th>
                                    <th width="120">Visa</th>
                                    <th>Status</th>
                                    <th></th>
                                </thead>
                                <tbody>
                                    <template is="dom-repeat" items="[[ record.items ]]">
                                        <tr>
                                            <td class="text-center">[[ __computeNo(index) ]]</td>
                                            <td class="text-center action">
                                                <paper-icon-button hidden$="[[ !item.has_attachment ]]" on-tap="__onItemDownloadTap" icon="file-download" title="Download attachment"></paper-icon-button>
                                            </td>
                                            <td>[[ item.departure_date_short ]]</td>
                                            <td>[[ item.origin ]]</td>
                                            <td>[[ item.destination ]]</td>
                                            <td>[[ item.transport_name ]]</td>
                                            <td>[[ __computeVisa(item.visa) ]]</td>
                                            <td>[[ item.status_name ]]</td>
                                            <td class="text-right">
                                                <paper-button on-tap="__onViewTicketTap" class="btn-xs btn-primary" hidden$="[[ !item.ticket_issued ]]">Ticket</paper-button>
                                                <paper-button on-tap="__onRescheduleTap" class="btn-xs btn-cyan" hidden$="[[ !item.ticket_issued ]]">Reschedule</paper-button>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                </paper-card>

                <paper-card class="block">
                    <div class="card-content">
                        <h3 class="block-title">Trip History</h3>

                        <div class="table-responsive">
                            <table class="table striped">
                                <thead>
                                    <th width="40">No.</th>
                                    <th width="120">Date</th>
                                    <th>Status</th>
                                    <th>User</th>
                                    <th>Notes</th>
                                </thead>
                                <tbody>
                                    <template is="dom-repeat" items="[[ record.history ]]">
                                        <tr>
                                            <td>[[ __computeNo(index) ]]</td>
                                            <td>[[ item.date_short ]]</td>
                                            <td>[[ item.status_name ]]</td>
                                            <td>[[ item.user_act_name ]]</td>
                                            <td>[[ item.notes ]]</td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                        

                    </div>
                </paper-card>
            </div>
        </kct-vbox>

        <div class="page-actions">
            <paper-fab class="fab-raised fab-blue-grey" icon="reply" title="Back to list" on-tap="__onBackTap"></paper-fab>
        </div>

        <kct-dialog id="ticket-viewer" title="Ticket Detail" width="400" height="100%">
            <template preserve-content>
                <style include="theme-helper"></style>
                <div slot="dialog-body">
                    <paper-input label="Transport Name" value="[[ viewItemRecord.transport_operator ]]"></paper-input>
                    <paper-input label="Departure Date" value="[[ viewItemRecord.departure_date_short ]]"></paper-input>
                    <paper-input label="Departure Time" value="[[ viewItemRecord.transport_departure_time ]]"></paper-input>
                    <paper-input label="Transport Price (IDR)" value="[[ viewItemRecord.transport_prices_formatted ]]"></paper-input>
                </div>
                <div slot="dialog-footer">
                    <paper-button on-tap="__onTicketViewerCloseTap">Close</paper-button>
                </div>
            </template>
        </kct-dialog>

        <kct-dialog id="item-editor" title="Reschedule" width="400" height="100%" on-ready="__onEditorReady" scrollable>
            <template preserve-content>
                <style include="theme-helper">
                    #master-item {
                        --vaadin-combo-box-item: {
                            padding: 7px 16px;
                        };
                    }
                </style>

                <div slot="dialog-body">
                    <kct-form-validator id="item-validator" invalid="{{ __itemInvalid }}" auto-validate>
                        <vaadin-date-picker label="Departure Date" value="{{ editItemRecord.departure_date }}" required auto-validate error-message="Departure date is required"></vaadin-date-picker>
                        <paper-input label="Origin" value="{{ editItemRecord.origin }}" required auto-validate error-message="Origin is required"></paper-input>
                        <paper-input label="Destination" value="{{ editItemRecord.destination }}" required auto-validate error-message="Destination is required"></paper-input>
                        <vaadin-combo-box 
                            label="Transport" 
                            value="{{ editItemRecord.transport }}"
                            items="[[ tripTransports ]]" 
                            item-value-path="value" 
                            item-label-path="label" 
                            required 
                            auto-validate 
                            error-message="Transport is required"></vaadin-combo-box>
                        <paper-input label="Special Request" value="{{ editItemRecord.special_request }}"></paper-input>
                        <kct-checkbox value="{{ editItemRecord.visa }}">Need visa?</kct-checkbox>
                    </kct-form-validator>
                    
                </div>

                <div slot="dialog-footer">
                    <paper-button on-tap="__onItemEditorSaveTap" disabled$="[[ __itemInvalid ]]">Save</paper-button>
                    <paper-button on-tap="__onItemEditorCancelTap">Cancel</paper-button>
                </div>
            </template>
        </kct-dialog>

    </template>
    <script>
        class TripsHistoryPage extends KctView {
            static get is() {
                return 'trips-history-page';
            }

            static get properties() {
                return {
                    record: { type: Object },
                    viewItemRecord: { type: Object },
                    editItemRecord: { type: Object },
                    tripTransports: {
                        type: Array,
                        value: [
                            { label: 'Air Plane', value: '1' },
                            { label: 'Train', value: '2' }
                        ]
                    }
                };
            }
            handleRouteParams(action, id) {
                if (action != 'view') return;
                this.__loadRecord(id);
            }
            __loadRecord(id) {
                id = id || this.record.trip.id_trip;
                
                this.mask('Loading...');
                
                this.$.ajax.GET('/trips/' + id + '/view').then(res => {
                    this.unmask();
                    this.set('record', res.data);
                });
            }
            __computeNo(index) {
                return index + 1;
            }
            __computeVisa(visa) {
                return visa == '1' ? 'Yes' : '-';
            }
            __onViewTicketTap(e) {
                let item = e.model.item;
                this.set('viewItemRecord', item);
                this.$['ticket-viewer'].open();
            }
            __onTicketViewerCloseTap() {
                this.$['ticket-viewer'].close();
            }
            __onRescheduleTap(e) {
                let item = e.model.item;
                this.set('editItemRecord', Object.assign({}, item));
                this.$['item-editor'].open();
                this.$['item-validator'].validate();
            }
            __onDownloadTap() {
                this.$.ajax.DOWNLOAD('/trips/' + this.record.trip.id_trip + '/download');
            }
            __onItemDownloadTap(e) {
                this.$.ajax.DOWNLOAD('/trips/items/' + e.model.item.trip_item_id + '/download');
            }
            __onEditorReady(e) {
                e.target.shadowRoot.querySelectorAll('vaadin-date-picker').forEach(picker => {
                    NodeHelper.formatDatePicker(picker);
                });
            }
            __onItemEditorSaveTap() {
                this.$['item-editor'].close();
                this.$.ajax.POST('/trips/items/' + this.editItemRecord.trip_item_id + '/reschedule').then(res => {
                    this.__loadRecord();
                });
            }
            __onItemEditorCancelTap() {
                this.$['item-editor'].close();
            }
            __onAdvanceTap(e) {
                e.preventDefault();
                this.set('route.path', '/advance/advance/view/' + this.record.trip.adv_ref);
            }
            __onBackTap() {
                this.set('route.path', '/trips');
            }
        }
        customElements.define(TripsHistoryPage.is, TripsHistoryPage);
    </script>
</dom-module>
