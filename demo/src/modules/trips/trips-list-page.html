<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../elements/kct-view/kct-view.html">
<link rel="import" href="../../elements/kct-ajax/kct-ajax.html">
<link rel="import" href="../../elements/kct-grid/kct-grid.html">

<dom-module id="trips-list-page">
    <template>
        <style include="theme-helper">
            :host {
                height: 100%;
            }
        </style>

        <kct-ajax id="ajax"></kct-ajax>

        <kct-grid 
            id="grid" 
            url="/trips" 
            page-size="25" 
            columns="[[ columns ]]" 
            title="DATASHEET" 
            description="List of Trips" 
            selection-model="cell" 
            pagination>

                <template preserve-content>
                    <style include="theme-helper"></style>
                </template>

            <paper-button class="btn-primary" slot="primary-toolbar" on-tap="__onAddTap"><iron-icon icon="add"></iron-icon>&nbsp;Trip Request</paper-button>

        </kct-grid>
    </template>
    <script>
        class TripsListPage extends KctView {
            static get is() {
                return 'trips-list-page';
            }
            static get properties() {
                return {
                    columns: { 
                        type: Array,
                        value: [
                            { type: 'rownumber' },
                            { text: 'Request No.', dataIndex: 'trip_no', width: 120, align: 'center' },
                            { text: 'Subject', dataIndex: 'subject_trip' },
                            { 
                                text: 'Date Created', 
                                dataIndex: 'date', 
                                width: 120,  
                                align: 'center',
                                renderer: (e) => {
                                    return e.data ? e.data.date_short : '';
                                }
                            },
                            { 
                                text: 'Amounts (IDR)', 
                                dataIndex: 'amounts', 
                                align: 'right', 
                                width: 150,
                                renderer: (e) => {
                                    return e.data ? e.data.amounts_formatted : '-';
                                }
                            },
                            { 
                                text: 'Status', 
                                dataIndex: 'status_name', 
                                width: 150,
                                renderer: (e) => {
                                    if (e.data) {
                                        return `<iron-icon icon="image:lens" style="color: ${e.data.status_color}"></iron-icon>&nbsp;<span>${e.data.status_name}</span>`;
                                    }
                                    return '';
                                }
                            },
                            { 
                                text: 'Action',
                                type: 'action',
                                width: 300,
                                renderer: (e) => {
                                    if (e.data) {
                                        let status = e.data.status;
                                        let buttons = `<paper-button on-tap="__onViewTap" title="View" class="btn-muted btn-icon"><iron-icon icon="search"></iron-icon></paper-button>`;

                                        if (status == 1 || status == 10) {
                                            buttons += `
                                                <paper-button on-tap="__onEditTap" class="btn-amber btn-icon" title="Edit"><iron-icon icon="image:edit"></iron-icon></paper-button>
                                                <paper-button on-tap="__onDeleteTap" class="btn-danger btn-icon" title="Delete"><iron-icon icon="clear"></iron-icon></paper-button>
                                            `;
                                            if (e.data.has_items) {
                                                buttons += `<paper-button on-tap="__onSubmitTap" class="btn-cyan btn-icon" title="Submit"><iron-icon icon="done"></iron-icon></paper-button>`;
                                            }
                                        }
                                        return buttons;
                                    }
                                    return '';
                                }
                            }
                        ]
                    }
                };
            }
            ready() {
                super.ready();
                this.$.grid.context = this;
            }
            handleRouteParams(action, id) {
                if (action) return;
                this.$.grid && this.$.grid.deferAutoload();
            }
            handleResizing(width, height) {
                this.$.grid && this.$.grid.resize();
            }
            __onAddTap() {
                this.set('route.path', '/trips/trips/add');
            }
            __onEditTap(e) {
                this.set('route.path', '/trips/trips/edit/' + e.data.id_trip);
            }
            __onDeleteTap(e) {
                let data = e.data;
                if (data.id_trip) {
                    this.confirm('Confirm', `Are you sure you want to delete ${data.trip_no} ?`).then(b => {
                        if (b) {
                            this.$.ajax.DELETE('/trips/' + data.id_trip).then(() => {
                                this.$.grid.load();
                            });
                        }
                    });    
                }
                
            }
            __onViewTap(e) {
                this.set('route.path', '/trips/trips/view/' + e.data.id_trip);
            }
            __onSubmitTap(e) {
                this.confirm('Confirm', `Are you sure you want to submit ${e.data.trip_no} ?`).then(b => {
                    if (b) {
                        this.$.ajax.POST('/trips/' + e.data.id_trip + '/submit').then(() => {
                            this.$.grid.load();
                        });
                    }
                });   
            }
        }
        customElements.define(TripsListPage.is, TripsListPage);
    </script>
</dom-module>
