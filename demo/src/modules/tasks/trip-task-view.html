<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../elements/kct-view/kct-view.html">
<link rel="import" href="../../elements/kct-ajax/kct-ajax.html">
<link rel="import" href="../../elements/kct-layouts/kct-vbox.html">
<link rel="import" href="../../elements/kct-layouts/kct-column.html">
<link rel="import" href="../../elements/kct-message/kct-prompt.html">
<link rel="import" href="../../elements/kct-app/blocks/page-header-block.html">

<dom-module id="trip-task-view">
    <template>
        <style include="theme-helper">
            :host {
                height: 100%;
            }
            .action-buttons paper-button {
                min-width: 90px;
            }
            [hidden] {
                display: none;
            }
        </style>

        <kct-ajax id="ajax"></kct-ajax>
        
        <kct-vbox>
            <page-header-block icon="done" title="Todo List" description="Trip Task View"></page-header-block>
            <div class="flex scroll-y padding">
                <paper-card class="block">
                    <div class="card-content">
                        <div class="action-buttons text-right">
                            <paper-button on-tap="__onConfirmTap" class="btn-green">Approve</paper-button>
                            <paper-button on-tap="__onRejectTap" class="btn-red">Reject</paper-button>
                            <paper-button on-tap="__onRequestTap" class="btn-amber">Change Request</paper-button>    
                        </div>
                    </div>
                </paper-card>
                <paper-card class="block">
                    <div class="card-content">
                        <h3 class="block-title">[[ record.trip.trip_no ]]</h3>
                        <kct-column columns="3" gutter="1.5rem">
                            <div>
                                <div class="display-field">
                                    <label>Subject: </label>
                                    <div>[[ record.trip.subject_trip ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>Type: </label>
                                    <div>[[ record.trip.type_name ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>Purpose: </label>
                                    <div>[[ record.trip.purpose_name ]]</div>
                                </div>
                            </div>
                            <div>
                                <div class="display-field">
                                    <label>Proposed By: </label>
                                    <div>[[ record.trip.user_fullname ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>Start Date: </label>
                                    <div>[[ record.trip.date_start_short ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>End Date: </label>
                                    <div>[[ record.trip.date_end_short ]]</div>
                                </div>
                            </div>
                            <div>
                                <div class="display-field" hidden$="[[ !record.trip.has_advance ]]">
                                    <label>Advance: </label>
                                    <div><a href="#" on-click="__onAdvanceTap">[[ record.trip.adv_no ]]</a> ([[ record.trip.adv_status_name ]])</div>
                                </div>
                                <div class="display-field">
                                    <label>Status: </label>
                                    <div>[[ record.trip.status_name ]]</div>
                                </div>
                                <div class="display-field" hidden$="[[ !record.trip.has_attachment ]]">
                                    <label>Attachment: </label>
                                    <div><a href="javascript:;" on-tap="__onDownloadTap">Download</a></div>
                                </div>
                            </div>
                        </kct-column>
                    </div>
                </paper-card>
                <paper-card class="block">
                    <div class="card-content">
                        <h3 class="block-title">Trip Items</h3>

                        <div class="table-responsive">
                            <table class="table striped">
                                <thead>
                                    <th width="40" class="text-center">No.</th>
                                    <th width="120">Departure</th>
                                    <th>Origin</th>
                                    <th>Destination</th>
                                    <th width="120">Transport</th>
                                    <th width="80">Visa</th>
                                </thead>
                                <tbody>
                                    <template is="dom-repeat" items="[[ record.items ]]">
                                        <tr>
                                            <td class="text-center">[[ __computeNo(index) ]]</td>
                                            <td>[[ item.departure_date_short ]]</td>
                                            <td>[[ item.origin ]]</td>
                                            <td>[[ item.destination ]]</td>
                                            <td>[[ item.transport_name ]]</td>
                                            <td>[[ __computeVisa(item.visa) ]]</td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                </paper-card>
                <paper-card class="block">
                    <div class="card-content">

                        <h3 class="block-title">Trip History</h3>

                        <div class="table-responsive">
                            <table  class="table striped">
                                <thead>
                                    <th width="40" class="text-center">No.</th>
                                    <th width="120">Date</th>
                                    <th>Status</th>
                                    <th>User</th>
                                    <th>Notes</th>
                                </thead>
                                <tbody>
                                    <template is="dom-repeat" items="[[ record.history ]]">
                                        <tr>
                                            <td class="text-center">[[ __computeNo(index) ]]</td>
                                            <td>[[ item.date_short ]]</td>
                                            <td>[[ item.status_name ]]</td>
                                            <td>[[ item.user_act_name ]]</td>
                                            <td>[[ item.notes ]]</td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                        

                    </div>
                </paper-card>
            </div>
        </kct-vbox>

        <div class="page-actions">
            <paper-fab class="fab-raised fab-blue-grey" icon="reply" title="Back to list" on-tap="__onBackTap"></paper-fab>
        </div>

        <kct-prompt id="task-prompt" title="[[ actionTitle ]]" message="Additional notes (remarks)"></kct-prompt>

    </template>
    <script>
        class TasksTripView extends KctView {
            static get is() {
                return 'trip-task-view';
            }
            static get properties() {
                return {
                    record: { type: Object },
                    actionTitle: { type: String, value: 'Approval' }
                }
            }
            handleRouteParams(view, id) {
                if (view != 'trip') return;

                this.$.ajax.GET('/trips/' + id + '/view').then(res => {
                    this.set('record', res.data);
                });  
            }
            __computeNo(index) {
                return index + 1;
            }
            __computeVisa(visa) {
                return visa == '1' ? 'Yes' : '-';
            }
            __goBack(reload = false) {
                this.set('route.path', '/tasks' + (reload ? '?reload=yes' : ''));
            }
            __onRejectTap() {
                if ( ! this.record && ! this.record.trip) {
                    return;
                }

                this.set('action', 'Rejection');

                this.$['task-prompt'].open().then(r => {
                    if (r.action == 'submit') {
                        let notes = r.value || '';
                        this.$.ajax.POST('/trips/' + this.record.trip.id_trip + '/reject', { notes: notes }).then(() => {
                            this.__goBack(true);
                        });
                    }
                });
            }
            __onConfirmTap() {
                if ( ! this.record && ! this.record.trip) {
                    return;
                }

                this.set('action', 'Approval');

                this.$['task-prompt'].open().then(r => {
                    if (r.action == 'submit') {
                        let notes = r.value || '';
                        this.$.ajax.POST('/trips/' + this.record.trip.id_trip + '/approve', { notes: notes }).then(() => {
                            this.__goBack(true);
                        });
                    }
                });
            }
            __onRequestTap() {
                if ( ! this.record && ! this.record.trip) {
                    return;
                }

                this.set('action', 'Request Change');

                this.$['task-prompt'].open().then(r => {
                    if (r.action == 'submit') {
                        let notes = r.value || '';
                        this.$.ajax.POST('/trips/' + this.record.trip.id_trip + '/returned', { notes: notes }).then(() => {
                            this.__goBack(true);
                        });
                    }
                });
            }
            __onAdvanceTap(e) {
                e.preventDefault();
                this.set('route.path', '/advance/advance/view/' + this.record.trip.adv_ref);
            }
            __onDownloadTap() {
                this.$.ajax.DOWNLOAD('/trips/' + this.record.trip.id_trip + '/download');
            }
            __onBackTap() {
                this.__goBack();
            }
        }
        customElements.define(TasksTripView.is, TasksTripView);
    </script>
</dom-module>
