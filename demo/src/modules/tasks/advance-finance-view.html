<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../elements/kct-view/kct-view.html">
<link rel="import" href="../../elements/kct-ajax/kct-ajax.html">
<link rel="import" href="../../elements/kct-layouts/kct-column.html">
<link rel="import" href="../../elements/kct-layouts/kct-vbox.html">
<link rel="import" href="../../elements/kct-layouts/kct-column.html">
<link rel="import" href="../../elements/kct-message/kct-prompt.html">
<link rel="import" href="../../elements/kct-dialog/kct-dialog.html">
<link rel="import" href="../../elements/kct-form/kct-form-validator.html">
<link rel="import" href="../../elements/kct-app/blocks/page-header-block.html">

<dom-module id="advance-finance-view">
    <template>
        <style include="theme-helper">
            :host {
                height: 100%;
            }
            .action-buttons paper-button {
                min-width: 90px;
            }
            tr.group-row,
            tr.separator {
                border-bottom: 1px solid #d0d0d0;
            }

            tr.separator td {
                padding: 0;
            }

            .form-row td {
                padding-top: 0;
                padding-bottom: 0;
                font-size: 13px;
            }
            .item-form .label {
                text-decoration: underline;
                color: var(--paper-grey-500);
            }
        </style>

        <kct-ajax id="ajax"></kct-ajax>
        
        <kct-vbox>
            <page-header-block icon="done" description="Advance Finance Approval"></page-header-block>
            <div class="flex scroll-y padding">
                <paper-card class="block">
                    <div class="card-content">
                        <div class="action-buttons text-right">
                            <paper-button on-tap="__onApproveTap" class="btn-green">Approve</paper-button>
                            <paper-button on-tap="__onRejectTap" class="btn-red">Reject</paper-button>
                            <paper-button on-tap="__onReturnedTap" class="btn-amber">Request Change</paper-button>    
                        </div>
                    </div>
                </paper-card>
                <paper-card class="block">
                    <div class="card-content">
                        <h3 class="block-title">[[ record.advance.adv_no ]]</h3>
                        <kct-column columns="3" gutter="1.5rem">
                            <div>
                                <div class="display-field">
                                    <label>Subject: </label>
                                    <div>[[ record.advance.subject_adv ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>Type: </label>
                                    <div>[[ record.advance.type_name ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>Purpose: </label>
                                    <div>[[ record.advance.purpose_name ]]</div>
                                </div>
                            </div>
                            <div>
                                <div class="display-field">
                                    <label>Proposed By: </label>
                                    <div>[[ record.advance.user_fullname ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>Start Date: </label>
                                    <div>[[ record.advance.date_start_short ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>End Date: </label>
                                    <div>[[ record.advance.date_end_short ]]</div>
                                </div>
                            </div>
                            <div>
                                <div class="display-field">
                                    <label>Status: </label>
                                    <div>[[ record.advance.status_name ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>Received By: </label>
                                    <div>[[ record.advance.received_by_name ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>Received Date: </label>
                                    <div>[[ record.advance.received_date_short ]]</div>
                                </div>
                            </div>
                        </kct-column>
                    </div>
                </paper-card>
                <paper-card class="block">
                    <div class="card-content">
                        <h3 class="block-title">Advance Items</h3>

                        <div class="table-responsive">
                            <table class="table striped">
                                <thead>
                                    <th width="40" class="text-center">No.</th>
                                    <th>Description</th>
                                    <th width="100">Currency</th>
                                    <th width="120" class="text-right">Amounts</th>
                                    <th width="60"></th>
                                </thead>
                                <tbody>
                                    <template is="dom-repeat" items="[[ record.items ]]">
                                        <tr>
                                            <td class="text-center">[[ __computeNo(index) ]]</td>
                                            <td>[[ item.description ]]</td>
                                            <td>[[ item.currency_code ]]</td>
                                            <td class="text-right">[[ item.amounts_formatted ]]</td>
                                            <td class="text-right">
                                                <paper-button on-tap="__onItemEditTap" class="btn-xs btn-amber">Edit</paper-button>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>

                        
                    </div>
                </paper-card>

                <paper-card class="block">
                    <div class="card-content">
                        <h3 class="block-title">Advance Summary</h3>
                        <div class="table-responsive">
                            <table class="table bordered">
                                <thead>
                                    <tr>
                                        <th>Description</th>
                                        <th width="120" class="text-right">Amounts</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template is="dom-repeat" items="[[ record.summary ]]">
                                        <tr>
                                            <td>[[ item.summary_label ]]</td>
                                            <td class="text-right">[[ item.summary_value_formatted ]]</td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </paper-card>

                <paper-card class="block">
                    <div class="card-content">

                        <h3 class="block-title">Advance History</h3>
                        <div class="table-responsive">
                            <table  class="table striped">
                                <thead>
                                    <th width="40" class="text-center">No.</th>
                                    <th width="120">Date</th>
                                    <th>History</th>
                                    <th>User</th>
                                    <th>Notes</th>
                                </thead>
                                <tbody>
                                    <template is="dom-repeat" items="[[ record.history ]]">
                                        <tr>
                                            <td class="text-center">[[ __computeNo(index) ]]</td>
                                            <td>[[ item.date_short ]]</td>
                                            <td>[[ item.status_name ]]</td>
                                            <td>[[ item.user_act_name ]]</td>
                                            <td>[[ item.notes ]]</td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                        

                    </div>
                </paper-card>
            </div>
        </kct-vbox>

        <div class="page-actions">
            <paper-fab class="fab-raised fab-blue-grey" icon="reply" title="Back to list" on-tap="__onBackTap"></paper-fab>
        </div>

        <kct-prompt id="task-prompt" title="[[ actionTitle ]]" message="Additional notes (remarks)"></kct-prompt>

        <kct-dialog id="item-editor" title="Item Editor" width="400" height="100%">
            <template preserve-content>
                <div slot="dialog-body">

                    <style include="theme-helper"></style>

                    <kct-form-validator id="item-validator" invalid="{{ __itemInvalid }}" auto-validate>
                        <paper-input label="Description" value="{{ itemRecord.description }}" tabindex="0" autofocus required auto-validate error-message="Description is required"></paper-input>
                        <vaadin-combo-box 
                            label="Currency" 
                            value="{{ itemRecord.currency_id }}"
                            items="[[ masterCurrencies ]]" 
                            item-value-path="currency_id" 
                            item-label-path="currency_display" 
                            on-change="__onComboCurrencyChange" 
                            required 
                            auto-validate 
                            error-message="Currency is required"></vaadin-combo-box>
                        <paper-input class="text-right" allowed-pattern="[0-9.]" label="Amounts" value="{{ itemRecord.amounts }}" required auto-validate error-message="Amounts is required"></paper-input>    
                    </kct-form-validator>
                    
                </div>
                <div slot="dialog-footer">
                    <paper-button on-tap="__onItemEditorSaveTap" disabled$="[[ __itemInvalid ]]">Save</paper-button>
                    <paper-button on-tap="__onItemEditorCancelTap">Cancel</paper-button>
                </div>
            </template>
        </kct-dialog>

    </template>
    <script>
        class AdvanceFinanceView extends KctView {
            static get is() {
                return 'advance-finance-view';
            }
            static get properties() {
                return {
                    record: { type: Object },
                    itemRecord: { type: Object },
                    masterCurrencies: { type: Array },
                    actionTitle: { type: String, value: 'Approval' }
                }
            }
            handleResizing(width, height) {
                
            }
            handleRouteParams(view, id) {
                if (view != 'advance-finance') return;

                // load currencies
                this.$.ajax.GET('/currencies', { params: { currency_acceptable: 1 } }).then(res => {
                    this.set('masterCurrencies', res.data)
                });

                this.$.ajax.GET('/advance/' + id + '/view').then(res => {
                    this.set('record', res.data);
                });
            }
            __reload() {
                let id = this.record.advance.id_adv;

                this.set('record', {});

                this.$.ajax.GET('/advance/' + id + '/view').then(res => {
                    this.set('record', res.data);
                });
            }
            __computeNo(index) {
                return index + 1;
            }
            __computeVisa(visa) {
                return visa == '1' ? 'Yes' : '-';
            }
            __goBack(reload = false) {
                this.set('route.path', '/tasks' + (reload ? '?reload=yes' : ''));
            }
            __onItemEditTap(e) {
                this.set('itemRecord', e.model.item);
                this.$['item-editor'].open();
                this.$['item-validator'].validate();
            }
            __onItemEditorCancelTap() {
                this.$['item-editor'].close();
            }
            __onItemEditorSaveTap() {
                this.$['item-editor'].close();   

                let data = this.itemRecord;
                data.id_adv = this.record.advance.id_adv;

                if (data.advance_item_id) {
                    this.$.ajax.PUT('/advance/items/' + data.advance_item_id, data).then(done.bind(this));
                } else {
                    this.$.ajax.POST('/advance/items', data).then(done.bind(this));
                }

                function done(res) {
                    if (res.success) {
                        this.__reload();
                    }
                }
            }
            __onComboCurrencyChange(e) {
                let id = e.target.value;
                this.set('itemRecord.currency_rate', 1);
                if (id) {
                    let currency = (this.masterCurrencies || []).find(c => c.currency_id == id);
                    if (currency) {
                        this.set('itemRecord.currency_rate', currency.currency_rate);
                    }
                }
            }
            __onRejectTap() {
                if ( ! this.record && ! this.record.advance) {
                    return;
                }

                this.set('actionTitle', 'Rejection');

                this.$['task-prompt'].open().then(r => {
                    if (r.action == 'submit') {
                        let notes = r.value || '';
                        this.$.ajax.POST('/advance/' + this.record.advance.id_adv + '/fa-reject', { notes: notes }).then(() => {
                            this.__goBack(true);
                        });
                    }
                });
            }
            __onApproveTap() {
                if ( ! this.record && ! this.record.advance) {
                    return;
                }
                
                this.set('actionTitle', 'Approval');

                this.$['task-prompt'].open().then(r => {
                    if (r.action == 'submit') {
                        let notes = r.value || '';
                        this.$.ajax.POST('/advance/' + this.record.advance.id_adv + '/fa-approve', { notes: notes }).then(() => {
                            this.__goBack(true);
                        });
                    }
                });
            }
            __onReturnedTap() {
                if ( ! this.record && ! this.record.advance) {
                    return;
                }

                this.set('actionTitle', 'Request Change');

                this.$['task-prompt'].open().then(r => {
                    if (r.action == 'submit') {
                        let notes = r.value || '';
                        this.$.ajax.POST('/advance/' + this.record.advance.id_adv + '/fa-returned', { notes: notes }).then(() => {
                            this.__goBack(true);
                        });
                    }
                });
            }
            __onBackTap() {
                this.__goBack();
            }
        }
        customElements.define(AdvanceFinanceView.is, AdvanceFinanceView);
    </script>
</dom-module>
