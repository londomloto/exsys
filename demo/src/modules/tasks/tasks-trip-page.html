<link rel="import" href="../../elements/kct-view/kct-view.html">
<link rel="import" href="../../elements/kct-ajax/kct-ajax.html">
<link rel="import" href="../../elements/kct-grid/kct-grid.html">
<link rel="import" href="../../elements/kct-pages/kct-pages.html">
<link rel="import" href="tasks-trip-action.html">

<dom-module id="tasks-trip-page">
    <template>

        <style include="theme-helper">
            :host {
                height: var(--tasks-trip-page-height, 600px);
            }
            kct-pages {
                display: block;
                height: 100%;
            }
        </style>
        
        <kct-pages selected="{{ page }}" attr-for-selected="id">
            <kct-grid 
                id="grid" 
                url="/trips/tasks" 
                page-size="25" 
                name="list"
                columns="[[ columns ]]" 
                title="DATASHEET" 
                description="Trips Tasklist" 
                selection-model="cell" 
                pagination 
                autoload>

                    <template preserve-content>
                        <style include="theme-helper"></style>
                    </template>

            </kct-grid>
            <tasks-trip-action id="action" task="[[ task ]]" on-back-tap="__onActionBackTap"></tasks-trip-action>
        </kct-pages>

    </template>
    <script>
        class TasksTripPage extends KctView {
            static get is() {
                return 'tasks-trip-page';
            }
            static get properties() {
                return {
                    title: { type: String, value: 'Trip Tasks', notify: true },
                    page: { type: String, value: 'grid' },
                    task: { type: Object },
                    columns: { 
                        type: Array,
                        value: [
                            { type: 'rownumber' },
                            { text: 'Trip No.', dataIndex: 'trip_no', width: 120, align: 'center' },
                            { text: 'Subject', dataIndex: 'subject_trip' },
                            { text: 'Proposed By', dataIndex: 'user_fullname' },
                            { text: 'Date Created', dataIndex: 'date_short', width: 120, align: 'center' },
                            { 
                                text: 'Amounts (IDR)', 
                                dataIndex: 'amounts', 
                                align: 'right',
                                renderer: (e) => {
                                    return e.data ? e.data.amounts_formatted : '';
                                }
                            },
                            { 
                                text: '',
                                type: 'action',
                                renderer: (e) => {
                                    if (e.data) {
                                        return `<paper-button on-tap="__onViewTap" class="btn-amber">View</paper-button>`;
                                    }
                                    return '';
                                }
                            }
                        ]
                    }
                }
            }
            constructor() {
                super();
            }
            ready() {
                super.ready();
                this.$.grid.context = this;
            }
            handleResizing(width, height) {
                this.updateStyles({'--tasks-trip-page-height': height + 'px'});
                this.$.action.handleResizing(width, height);
            }
            handleRouteParams() {
                
            }
            __onViewTap(e) {
                this.set('task', e.data);
                this.set('page', 'action');
            }
            __onActionBackTap() {
                this.set('page', 'grid');
                this.$.grid.load();
            }
        }
        customElements.define(TasksTripPage.is, TasksTripPage);
    </script>
</dom-module>
