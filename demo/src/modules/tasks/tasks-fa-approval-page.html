<link rel="import" href="../../elements/kct-view/kct-view.html">
<link rel="import" href="../../elements/kct-ajax/kct-ajax.html">
<link rel="import" href="../../elements/kct-grid/kct-grid.html">
<link rel="import" href="../../elements/kct-pages/kct-pages.html">
<link rel="import" href="tasks-fa-approval-expense.html">
<link rel="import" href="tasks-fa-approval-advance.html">

<dom-module id="tasks-fa-approval-page">
    <template>

        <style include="theme-helper">
            :host {
                height: var(--tasks-fa-approval-page-height, 600px);
            }
            kct-pages {
                display: block;
                height: 100%;
            }
        </style>
        
        <kct-pages selected="{{ page }}" attr-for-selected="id">
            <kct-grid 
                id="grid" 
                url="/finance/tasks?display=approval-request" 
                page-size="25" 
                name="list"
                columns="[[ columns ]]" 
                title="DATASHEET" 
                description="FA Approval Tasklist" 
                selection-model="cell" 
                pagination 
                autoload>

                <template preserve-content>
                    <style include="theme-helper"></style>
                </template>

            </kct-grid>
            <tasks-fa-approval-expense id="expense" route="{{ route }}" state="[[ state ]]"></tasks-fa-approval-expense>
            <tasks-fa-approval-advance id="advance" route="{{ route }}" state="[[ state ]]"></tasks-fa-approval-advance>
        </kct-pages>

    </template>
    <script>
        class TasksFaApprovalPage extends KctView {
            static get is() {
                return 'tasks-fa-approval-page';
            }
            static get properties() {
                return {
                    title: { type: String, value: 'Finance Tasks', notify: true },
                    page: { type: String, value: 'grid' },
                    columns: { 
                        type: Array,
                        value: [
                            { type: 'rownumber' },
                            { text: 'Document No.', dataIndex: 'ref_no', width: 120, align: 'center' },
                            { text: 'Subject', dataIndex: 'subject' },
                            { text: 'Proposed By', dataIndex: 'user_fullname' },
                            { text: 'Date Created', dataIndex: 'date_short', width: 120, align: 'center' },
                            { 
                                text: 'Amounts (IDR)', 
                                dataIndex: 'amounts', 
                                align: 'right',
                                renderer: (e) => {
                                    return e.data ? e.data.amounts_formatted : '';
                                }
                            },
                            { 
                                text: '',
                                type: 'action',
                                renderer: (e) => {
                                    if (e.data) {
                                        return `<paper-button on-tap="__onViewTap" class="btn-amber">View</paper-button>`;
                                    }
                                    return '';
                                }
                            }
                        ]
                    }
                }
            }
            constructor() {
                super();
            }
            ready() {
                super.ready();
                this.$.grid.context = this;
            }
            handleResizing(width, height) {
                this.updateStyles({'--tasks-fa-approval-page-height': height + 'px'});

                if (this.page == 'grid') {
                    this.$.grid.resize();
                } else {
                    this.$[this.page] && this.$[this.page].handleResizing(width, height);    
                }
            }
            handleRouteParams(context, id) {
                if (context) {
                    this.set('page', context);
                } else {
                    this.set('page', 'grid');
                    this.$.grid.deferAutoresize();
                    this.$.grid.load();
                }
            }
            __onViewTap(e) {
                let context = e.data.module;
                this.set('route.path', '/tasks/tasks-fa-approval/' + context + '/' + e.data.id_ref);
            }
        }
        customElements.define(TasksFaApprovalPage.is, TasksFaApprovalPage);
    </script>
</dom-module>
