<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../elements/kct-view/kct-view.html">
<link rel="import" href="../../elements/kct-ajax/kct-ajax.html">
<link rel="import" href="../../elements/kct-layouts/kct-vbox.html">
<link rel="import" href="../../elements/kct-layouts/kct-column.html">
<link rel="import" href="../../elements/kct-message/kct-prompt.html">
<link rel="import" href="../../elements/kct-app/blocks/page-header-block.html">

<dom-module id="tasks-trip-action">
    <template>
        <style include="theme-helper">
            :host {
                height: var(--tasks-trip-action-height, 500px);
                background-color: var(--paper-grey-100);
            }
            .action-buttons paper-button {
                min-width: 90px;
            }
            .display-field {
                font-size: 14px;
                padding: 5px 0;
            }
            .display-field > label:first-child {
                font-weight: 500;
                display: inline-block;
                width: 100px;
            }
        </style>

        <kct-ajax id="ajax"></kct-ajax>
        
        <kct-vbox>
            <page-header-block icon="done" description="Trip Action"></page-header-block>
            <div class="flex scroll-y padding">
                <paper-card class="block">
                    <div class="card-content">
                        <div class="action-buttons text-right">
                            <paper-button on-tap="__onConfirmTap" class="btn-md btn-green">Approve</paper-button>
                            <paper-button on-tap="__onRejectTap" class="btn-md btn-red">Reject</paper-button>
                            <paper-button on-tap="__onRequestTap" class="btn-md btn-amber">Request Change</paper-button>    
                        </div>
                    </div>
                </paper-card>
                <paper-card class="block">
                    <div class="card-content">
                        <h3 class="block-title">[[ record.trip.trip_no ]]</h3>
                        <kct-column columns="3" gutter="1.5rem">
                            <div>
                                <div class="display-field">
                                    <label>Subject: </label>
                                    <div>[[ record.trip.subject_trip ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>Type: </label>
                                    <div>[[ record.trip.type_name ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>Purpose: </label>
                                    <div>[[ record.trip.purpose_name ]]</div>
                                </div>
                            </div>
                            <div>
                                <div class="display-field">
                                    <label>Proposed By: </label>
                                    <div>[[ record.trip.user_fullname ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>Start Date: </label>
                                    <div>[[ record.trip.date_start_short ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>End Date: </label>
                                    <div>[[ record.trip.date_end_short ]]</div>
                                </div>
                            </div>
                            <div>
                                <div class="display-field">
                                    <label>Advance: </label>
                                    <div>[[ record.trip.adv_no ]]</div>
                                </div>
                            </div>
                        </kct-column>
                    </div>
                </paper-card>
                <paper-card class="block">
                    <div class="card-content">
                        <h3 class="block-title">Trip Items</h3>

                        <table class="striped">
                            <thead>
                                <th width="50">No.</th>
                                <th width="150" class="text-center">Departure Date</th>
                                <th>Origin</th>
                                <th>Destination</th>
                                <th width="150" class="text-center">Transport</th>
                                <th width="80" class="text-center">Visa</th>
                            </thead>
                            <tbody>
                                <template is="dom-repeat" items="[[ record.items ]]">
                                    <tr>
                                        <td>[[ __computeNo(index) ]]</td>
                                        <td class="text-center">[[ item.departure_date_short ]]</td>
                                        <td>[[ item.origin ]]</td>
                                        <td>[[ item.destination ]]</td>
                                        <td class="text-center">[[ item.transport_name ]]</td>
                                        <td class="text-center">[[ __computeVisa(item.visa) ]]</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </paper-card>
                <paper-card class="block">
                    <div class="card-content">

                        <h3 class="block-title">Trip History</h3>

                        <table  class="striped">
                            <thead>
                                <th width="50">No.</th>
                                <th width="120">Date</th>
                                <th>Status</th>
                                <th>User</th>
                                <th>Notes</th>
                            </thead>
                            <tbody>
                                <template is="dom-repeat" items="[[ record.history ]]">
                                    <tr>
                                        <td>[[ __computeNo(index) ]]</td>
                                        <td>[[ item.date_short ]]</td>
                                        <td>[[ item.status_name ]]</td>
                                        <td>[[ item.user_act_name ]]</td>
                                        <td>[[ item.notes ]]</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>

                    </div>
                </paper-card>
            </div>
        </kct-vbox>

        <div class="page-actions">
            <paper-fab class="fab-raised fab-blue-grey" icon="reply" title="Back to list" on-tap="__onBackTap"></paper-fab>
        </div>

        <kct-prompt id="task-prompt" title="[[ actionTitle ]]" message="Type your reason"></kct-prompt>

    </template>
    <script>
        class TasksTripAction extends KctView {
            static get is() {
                return 'tasks-trip-action';
            }
            static get properties() {
                return {
                    record: { type: Object },
                    task: { type: Object },
                    actionTitle: { type: String, value: 'Approval' }
                }
            }
            static get observers() {
                return [
                    '__taskChanged(task.*)'
                ];
            }
            handleResizing(width, height) {
                this.updateStyles({'--tasks-trip-action-height': height + 'px'});
            }
            __computeNo(index) {
                return index + 1;
            }
            __computeVisa(visa) {
                return visa == '1' ? 'Yes' : '-';
            }
            __taskChanged() {
                if (this.task) {
                    this.$.ajax.GET('/trips/' + this.task.id_trip + '/view').then(res => {
                        this.set('record', res.data);
                    });  
                }
            }
            __onRejectTap() {
                if ( ! this.record && ! this.record.trip) {
                    return;
                }

                this.set('action', 'Rejection');

                this.$['task-prompt'].open().then(r => {
                    if (r.action == 'submit') {
                        let notes = r.value || '';
                        this.$.ajax.POST('/trips/' + this.record.trip.id_trip + '/reject', { notes: notes }).then(() => {
                            this.__onBackTap();
                        });
                    }
                });
            }
            __onConfirmTap() {
                if ( ! this.record && ! this.record.trip) {
                    return;
                }

                this.set('action', 'Approval');

                this.$['task-prompt'].open().then(r => {
                    if (r.action == 'submit') {
                        let notes = r.value || '';
                        this.$.ajax.POST('/trips/' + this.record.trip.id_trip + '/approve', { notes: notes }).then(() => {
                            this.__onBackTap();
                        });
                    }
                });
            }
            __onRequestTap() {
                if ( ! this.record && ! this.record.trip) {
                    return;
                }

                this.set('action', 'Request Change');

                this.$['task-prompt'].open().then(r => {
                    if (r.action == 'submit') {
                        let notes = r.value || '';
                        this.$.ajax.POST('/trips/' + this.record.trip.id_trip + '/request', { notes: notes }).then(() => {
                            this.__onBackTap();
                        });
                    }
                });
            }
            __onBackTap() {
                this.dispatchEvent(new CustomEvent('back-tap'));
            }
        }
        customElements.define(TasksTripAction.is, TasksTripAction);
    </script>
</dom-module>
