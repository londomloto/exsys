<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../elements/kct-view/kct-view.html">
<link rel="import" href="../../elements/kct-ajax/kct-ajax.html">
<link rel="import" href="../../elements/kct-layouts/kct-vbox.html">
<link rel="import" href="../../elements/kct-layouts/kct-column.html">
<link rel="import" href="../../elements/kct-message/kct-prompt.html">
<link rel="import" href="../../elements/kct-app/blocks/page-header-block.html">

<dom-module id="tasks-advance-action">
    <template>
        <style include="theme-helper">
            :host {
                height: var(--tasks-advance-action-height, 500px);
                background-color: var(--paper-grey-100);
            }
            .action-buttons paper-button {
                min-width: 90px;
            }
            .display-field {
                font-size: 14px;
                padding: 5px 0;
            }
            .display-field > label:first-child {
                font-weight: 500;
                display: inline-block;
                width: 100px;
            }
        </style>

        <kct-ajax id="ajax"></kct-ajax>
        
        <kct-vbox>
            <page-header-block icon="done" description="Advance Action"></page-header-block>
            <div class="flex scroll-y padding">
                <paper-card class="block">
                    <div class="card-content">
                        <div class="action-buttons text-right">
                            <paper-button on-tap="__onConfirmTap" class="btn-green">Approve</paper-button>
                            <paper-button on-tap="__onRejectTap" class="btn-red">Reject</paper-button>
                            <paper-button on-tap="__onRequestTap" class="btn-amber">Request Change</paper-button>    
                        </div>
                    </div>
                </paper-card>
                <paper-card class="block">
                    <div class="card-content">
                        <h3 class="block-title">[[ record.advance.adv_no ]]</h3>
                        <kct-column columns="2" gutter="1.5rem">
                            <div>
                                <div class="display-field">
                                    <label>Subject: </label>
                                    <div>[[ record.advance.subject_adv ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>Type: </label>
                                    <div>[[ record.advance.type_name ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>Purpose: </label>
                                    <div>[[ record.advance.purpose_name ]]</div>
                                </div>
                            </div>
                            <div>
                                <div class="display-field">
                                    <label>Proposed By: </label>
                                    <div>[[ record.advance.user_fullname ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>Start Date: </label>
                                    <div>[[ record.advance.date_start_short ]]</div>
                                </div>
                                <div class="display-field">
                                    <label>End Date: </label>
                                    <div>[[ record.advance.date_end_short ]]</div>
                                </div>
                            </div>
                        </kct-column>
                    </div>
                </paper-card>
                <paper-card class="block">
                    <div class="card-content">
                        <h3 class="block-title">Advance Items</h3>

                        <div class="table-responsive">
                            <table class="table striped">
                                <thead>
                                    <th width="50">No.</th>
                                    <th>Description</th>
                                    <th width="100" class="text-center">Currency</th>
                                    <th class="text-right">Amounts</th>
                                </thead>
                                <tbody>
                                    <template is="dom-repeat" items="[[ record.items ]]">
                                        <tr>
                                            <td>[[ __computeNo(index) ]]</td>
                                            <td>[[ item.description ]]</td>
                                            <td class="text-center">[[ item.currency_code ]]</td>
                                            <td class="text-right">[[ item.amounts_formatted ]]</td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>

                        
                    </div>
                </paper-card>
                <paper-card class="block">
                    <div class="card-content">

                        <h3 class="block-title">Advance History</h3>
                        
                        <div class="table-responsive">
                            <table  class="table striped">
                                <thead>
                                    <th width="50">No.</th>
                                    <th width="120">Date</th>
                                    <th>Status</th>
                                    <th>User</th>
                                    <th>Notes</th>
                                </thead>
                                <tbody>
                                    <template is="dom-repeat" items="[[ record.history ]]">
                                        <tr>
                                            <td>[[ __computeNo(index) ]]</td>
                                            <td>[[ item.date_short ]]</td>
                                            <td>[[ item.status_name ]]</td>
                                            <td>[[ item.user_act_name ]]</td>
                                            <td>[[ item.notes ]]</td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>

                        

                    </div>
                </paper-card>
            </div>
        </kct-vbox>

        <div class="page-actions">
            <paper-fab class="fab-raised fab-blue-grey" icon="reply" title="Back to list" on-tap="__onBackTap"></paper-fab>
        </div>

        <kct-prompt id="task-prompt" title="[[ actionTitle ]]" message="Type your reason"></kct-prompt>

    </template>
    <script>
        class TasksAdvanceAction extends KctView {
            static get is() {
                return 'tasks-advance-action';
            }
            static get properties() {
                return {
                    record: { type: Object },
                    task: { type: Object },
                    actionTitle: { type: String, value: 'Approval' }
                }
            }
            static get observers() {
                return [
                    '__taskChanged(task.*)'
                ];
            }
            handleResizing(width, height) {
                this.updateStyles({'--tasks-advance-action-height': height + 'px'});
            }
            __computeNo(index) {
                return index + 1;
            }
            __taskChanged() {
                if (this.task) {
                    this.$.ajax.GET('/advance/' + this.task.id_adv + '/view').then(res => {
                        this.set('record', res.data);
                    });  
                }
            }
            __onRejectTap() {
                if ( ! this.record && ! this.record.advance) {
                    return;
                }

                this.set('actionTitle', 'Rejection');

                this.$['task-prompt'].open().then(r => {
                    if (r.action == 'submit') {
                        let notes = r.value || '';
                        this.$.ajax.POST('/advance/' + this.record.advance.id_adv + '/reject', { notes: notes }).then(() => {
                            this.__onBackTap();
                        });
                    }
                });
            }
            __onConfirmTap() {
                if ( ! this.record && ! this.record.advance) {
                    return;
                }

                this.set('actionTitle', 'Approval');

                this.$['task-prompt'].open().then(r => {
                    if (r.action == 'submit') {
                        let notes = r.value || '';
                        this.$.ajax.POST('/advance/' + this.record.advance.id_adv + '/approve', { notes: notes }).then(() => {
                            this.__onBackTap();
                        });
                    }
                });
            }
            __onRequestTap() {
                if ( ! this.record && ! this.record.advance) {
                    return;
                }

                this.set('actionTitle', 'Request Change');

                this.$['task-prompt'].open().then(r => {
                    if (r.action == 'submit') {
                        let notes = r.value || '';
                        this.$.ajax.POST('/advance/' + this.record.advance.id_adv + '/request', { notes: notes }).then(() => {
                            this.__onBackTap();
                        });
                    }
                });
            }
            __onBackTap() {
                this.dispatchEvent(new CustomEvent('back-tap'));
            }
        }
        customElements.define(TasksAdvanceAction.is, TasksAdvanceAction);
    </script>
</dom-module>
