<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../elements/kct-view/kct-view.html">
<link rel="import" href="../../elements/kct-pages/kct-pages.html">

<dom-module id="modules-page">
    <template>
        <style include="theme-helper"></style>
        
        <kct-pages selected="{{ page }}" attr-for-selected="name" lazy-load>
            <modules-index-page 
                name="index" 
                route="{{ route }}" 
                state="[[ state ]]" 
                height="[[ height ]]"></modules-index-page>
            <modules-editor-page 
                name="editor" 
                route="{{ route }}" 
                state="[[ state ]]" 
                height="[[ height ]]"></modules-editor-page>
        </kct-pages>

        
    </template>
    <script>
        class ModulesPage extends KctView {
            static get is() {
                return 'modules-page';
            }
            static get properties() {
                return {
                    page: { type: String, value: 'index' }
                };
            }
            handleRouteParams(setting, action) {
                if (setting != 'modules') {
                    return;
                }
                
                switch(action) {
                    case 'add':
                    case 'edit':
                        this.set('page', 'editor');
                        break;
                    default:
                        this.set('page', 'index');
                        break;
                }
            }
        }

        customElements.define(ModulesPage.is, ModulesPage);
    </script>
</dom-module>
