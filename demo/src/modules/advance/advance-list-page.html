<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../elements/kct-view/kct-view.html">
<link rel="import" href="../../elements/kct-ajax/kct-ajax.html">
<link rel="import" href="../../elements/kct-grid/kct-grid.html">

<dom-module id="advance-list-page">
    <template>
        
        <style include="theme-helper">
            :host {
                height: 100%;
            }
        </style>

        <kct-ajax id="ajax"></kct-ajax>

        <kct-grid 
            id="grid" 
            url="/advance" 
            page-size="25" 
            columns="[[ columns ]]" 
            title="DATASHEET" 
            description="List of Expense" 
            selection-model="cell" 
            pagination>

                <template preserve-content>
                    <style include="theme-helper">
                        .cell-attachment {
                            padding: 6px 0 0 0 !important;
                        }
                        .cell-attachment paper-icon-button {
                            padding: 4px;
                            width: 24px;
                            height: 24px;
                        }
                    </style>
                </template>

            <paper-button class="btn-primary" slot="primary-toolbar" on-tap="__onAddTap"><iron-icon icon="add"></iron-icon>&nbsp;Advance Request</paper-button>

        </kct-grid>

    </template>
    <script>
        class AdvanceListPage extends KctView {
            static get is() {
                return 'advance-list-page';
            }
            static get properties() {
                return {
                    columns: { 
                        type: Array,
                        value: [
                            { type: 'rownumber' },
                            { text: 'Advance No.', dataIndex: 'adv_no', width: 120, align: 'center' },
                            { text: 'Subject', dataIndex: 'subject_adv' },
                            { 
                                text: 'Date Created', 
                                dataIndex: 'date', 
                                width: 120,  
                                align: 'center',
                                renderer: (e) => {
                                    return e.data ? e.data.date_short : '';
                                }
                            },
                            { 
                                text: 'Amounts (IDR)', 
                                dataIndex: 'amounts', 
                                align: 'right', 
                                width: 150,
                                renderer: (e) => {
                                    return e.data ? e.data.amounts_formatted : '-';
                                }
                            },
                            {
                                type: 'action',
                                text: 'File',
                                width: 50,
                                align: 'center',
                                cls: 'cell-attachment',
                                renderer: (e) => {
                                    if (e.data) {
                                        return e.data.has_attachment ? `<paper-icon-button on-tap="__onDownloadTap" icon="file-download" title="Download attachment"></paper-icon-button>` : '';
                                    }
                                    return '';
                                }
                            },
                            { 
                                text: 'Status', 
                                dataIndex: 'status_name', 
                                width: 150,
                                renderer: (e) => {
                                    if (e.data) {
                                        return `<iron-icon icon="image:lens" style="color: ${e.data.status_color}"></iron-icon>&nbsp;<span>${e.data.status_name}</span>`;
                                    }
                                    return '';
                                }
                            },

                            { 
                                text: 'Action',
                                type: 'action',
                                renderer: (e) => {
                                    if (e.data) {
                                        let status = e.data.status_code;
                                        let buttons = `<paper-button on-tap="__onViewTap" class="btn-muted btn-icon" title="View"><iron-icon icon="search"></iron-icon></paper-button>`;

                                        if (status == 'draft' || status == 'change-request') {
                                            buttons += `
                                                <paper-button on-tap="__onEditTap" class="btn-amber btn-icon" title="Edit"><iron-icon icon="image:edit"></iron-icon></paper-button>
                                                <paper-button on-tap="__onDeleteTap" class="btn-danger btn-icon" title="Delete"><iron-icon icon="clear"></iron-icon></paper-button>
                                            `;
                                            if (e.data.has_items) {
                                                buttons += `<paper-button on-tap="__onSubmitTap" class="btn-cyan btn-icon" title="Submit"><iron-icon icon="send"></iron-icon></paper-button>`;
                                            }
                                        }
                                        return buttons;
                                    }
                                    return '';
                                }
                            }
                        ]
                    }
                };
            }
            ready() {
                super.ready();
                this.$.grid.context = this;
            }
            handleRouteParams(action, id) {
                if (action) return;
                
                if (this.route.query.reload == 'yes') {
                    this.$.grid && this.$.grid.load();
                } else {
                    this.$.grid && this.$.grid.deferAutoload();
                }
            }
            handleResizing(width, height) {
                this.$.grid && this.$.grid.resize();
            }
            __onAddTap() {
                this.set('route.path', '/advance/advance/add');
            }
            __onEditTap(e) {
                this.set('route.path', '/advance/advance/edit/' + e.data.id_adv);
            }
            __onDeleteTap(e) {
                let data = e.data;
                if (data.id_adv) {
                    this.confirm('Confirm', `Are you sure you want to delete ${data.adv_no} ?`).then(b => {
                        if (b) {
                            this.$.ajax.DELETE('/advance/' + data.id_adv).then(() => {
                                this.$.grid.load();
                            });
                        }
                    });    
                }
                
            }
            __onViewTap(e) {
                this.set('route.path', '/advance/advance/view/' + e.data.id_adv);
            }
            __onSubmitTap(e) {
                this.confirm('Confirm', `Are you sure you want to submit ${e.data.adv_no}?`).then(b => {
                    if (b) {
                        this.$.ajax.POST('/advance/' + e.data.id_adv + '/submit').then(() => {
                            this.$.grid.load();
                        });
                    }
                });   
            }
            __onDownloadTap(e) {
                this.$.ajax.DOWNLOAD('/advance/' + e.data.id_adv + '/download');
            }
        }
        customElements.define(AdvanceListPage.is, AdvanceListPage);
    </script>
</dom-module>
