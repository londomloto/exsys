<dom-module id="users-editor-page">
    <template>
        <style include="theme-helper">
            :host {
                height: 100%;
                background-color: var(--paper-grey-100);
            }

            h3 {
                font-weight: 500;
                font-size: 18px;
                margin-bottom: 16px;
            }
        </style>

        <kct-ajax id="ajax1"></kct-ajax>
        <kct-ajax id="ajax2"></kct-ajax>

        <div class="page-actions">
            <paper-fab class="fab-raised fab-blue-grey" icon="reply" title="Back to list" on-tap="__onBackTap"></paper-fab>
        </div>

        <kct-vbox>
            <page-header-block image="[[ __icon ]]" title="User Editor" description="[[ record.su_fullname ]]">
                <paper-button on-tap="__onSaveTap" disabled$="[[ __formInvalid ]]"><iron-icon icon="done"></iron-icon>&nbsp;Save Changes</paper-button>
            </page-header-block>

            <div class="flex scroll-y padding">
                <kct-form-validator id="validator" invalid="{{ __formInvalid }}" auto-validate>
                    <kct-column columns="3">
                        <div class="p-r">
                            <h3>Account Information</h3>
                            <paper-input id="email" label="Email address" type="email" value="{{ record.su_email }}" required error-message="Valid email address is required"></paper-input>
                             <vaadin-combo-box 
                                label="Member of role" 
                                value="{{ record.su_sr_id }}" 
                                items="[[ roles ]]" 
                                item-label-path="sr_name" 
                                item-value-path="sr_id" 
                                required auto-validate error-message="Role is required"></vaadin-combo-box>
                            <paper-input label="Password" type="password" value="{{ password1 }}"></paper-input>
                            <paper-input label="Password confirm" type="password" value="{{ password2 }}"></paper-input>
                            <kct-checkbox value="{{ record.su_active }}">Check to activate this user</kct-checkbox>
                        </div>
                        <div class="p-r">
                            <h3>Personal Information</h3>
                            <paper-input id="fullname" label="Full Name" value="{{ record.su_fullname }}" required auto-validate error-message="Full name is required"></paper-input>
                            <kct-radio-group label="Sex/Gender" value="{{ record.su_sex }}" layout="horizontal">
                                <paper-radio-button name="Male">Male</paper-radio-button>
                                <paper-radio-button name="Female">Female</paper-radio-button>
                            </kct-radio-group>
                            <vaadin-date-picker label="Birthday" value="{{ record.su_dob }}"></vaadin-date-picker>
                            <paper-input label="Job Description" value="{{ record.su_job_title }}" ></paper-input>
                            <paper-input label="Phone" value="{{ record.su_phone }}" ></paper-input>
                            <kct-file-input label="Avatar" value="{{ record.su_avatar }}" file="{{ avatar }}"></kct-file-input>
                        </div>
                        <div class="p-r" hidden$="[[ !record.su_id ]]">
                            <h3>Account Removal</h3>
                            <p>Removing user will remove all user data and all related documents.</p>
                            <paper-button on-tap="__onRemoveAccountTap" class="btn-danger btn-md m-t">Delete User</paper-button>
                        </div>
                    </kct-columns>   
                </kct-form-validator>
                
            </div>
        </kct-vbox>

    </template>
    <script>
        class UsersEditorPage extends KctView {
            static get is() {
                return 'users-editor-page';
            }

            static get properties() {
                return {
                    page: { type: String, value: 'profile' },
                    roles: { type: Array },
                    record: { type: Object, value: () => ({ su_active: '1' }) }
                };
            }

            static get observers() {
                return [
                    '__thumbChanged(record.su_avatar_thumb)'
                ];
            }

            constructor() {
                super();
                this.__icon = '';
            }

            handleRouteParams(setting, action, id) {
                if (setting != 'users') {
                    return;
                }

                this.__loadRoles();

                if (id) {
                    this.__loadRecord(id);
                } else {
                    this.set('record', {});
                    this.$.validator.validate();
                }
            }

            __thumbChanged(thumb) {
                let icon = thumb ? (thumb + '&w=32&h=32') : null;
                this.set('__icon', icon);
            }

            __loadRecord(id) {
                this.$.ajax1.GET('/users/' + id).then((res) => {
                    if (res.success) {
                        this.set('record', res.data);
                        this.$.validator.validate();
                    } else {
                        this.alert('Oops!', "It's look like user doesn't exists in database").then(() => {
                            this.__back();
                        });
                    }
                });
            }

            __loadRoles() {
                this.$.ajax2.GET('/roles').then((res) => {
                    this.set('roles', res.data);
                });
            }

            __back() {
                this.set('route.path', '/settings/users');
            }

            __onSaveTap() {
                let data = Object.assign({}, this.record);
                let phantom = ! data.su_id;

                if (this.password1) {
                    data.su_passwd = this.password1;
                }

                data.su_kanban = this.kanban;

                if (phantom) {
                    this.$.ajax1.POST('/users', data).then(done.bind(this));
                } else {
                    this.$.ajax1.PUT('/users/' + data.su_id, data).then(done.bind(this));
                }

                function done(res) {
                    if (res.success) {
                        let id = res.data.su_id;
                        this.set('record.su_id', id);

                        if (this.avatar) {
                            this.$.ajax1.UPLOAD('/users/' + id + '/upload', {
                                files: [
                                    { name: 'userfile', file: this.avatar }
                                ]
                            }).then(res => {
                                if (res.success) {
                                    this.set('record.su_avatar_thumb', res.data.su_avatar_thumb);
                                }
                                this.toast('Success', 'User has been saved');    
                            });
                        } else {
                            this.toast('Success', 'User has been saved');
                        }
                    }
                }
            }

            __onRemoveAccountTap() {
                this.confirm('Account Removal', 'Are you sure want to delete this user?').then((y) => {
                    if (y) {
                        this.$.ajax1.DELETE('/users/' + this.record.su_id).then((res) => {
                            if (res.success) {
                                this.__back();
                            }
                        });
                    }
                });  
            }

            __onBackTap() {
                this.__back();
            }
        }

        customElements.define(UsersEditorPage.is, UsersEditorPage);
    </script>
</dom-module>
