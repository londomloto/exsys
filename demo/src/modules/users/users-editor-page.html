<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../elements/kct-view/kct-view.html">
<link rel="import" href="../../elements/kct-ajax/kct-ajax.html">
<link rel="import" href="../../elements/kct-checkbox/kct-checkbox.html">
<link rel="import" href="../../elements/kct-layouts/kct-hbox.html">
<link rel="import" href="../../elements/kct-layouts/kct-vbox.html">
<link rel="import" href="../../elements/kct-layouts/kct-column.html">
<link rel="import" href="../../elements/kct-app/blocks/page-header-block.html">

<dom-module id="users-editor-page">
    <template>
        <style include="theme-helper">
            :host {
                height: var(--users-page-height, 582px);
            }

            h3 {
                font-weight: 500;
                font-size: 18px;
                margin-bottom: 16px;
            }
        </style>

        <kct-ajax id="ajax1"></kct-ajax>
        <kct-ajax id="ajax2"></kct-ajax>

        <div class="page-actions">
            <paper-fab class="fab-raised fab-blue" icon="reply" title="Back to list" on-tap="__onBackTap"></paper-fab>
        </div>

        <kct-vbox>
            <page-header-block image="[[ avatar ]]" title="User Editor" description="[[ record.su_fullname ]]">
                <paper-button on-tap="__onSaveTap"><iron-icon icon="done"></iron-icon>&nbsp;Save Changes</paper-button>
            </page-header-block>

            <div class="flex scroll-y">
                <div class="p-a">
                    <kct-column columns="3">
                        <div class="p-r">
                            <h3>Account Information</h3>
                            <paper-input id="email" label="Email address" type="email" value="{{ record.su_email }}" required error-message="Valid email address is required"></paper-input>
                             <vaadin-combo-box 
                                label="Member of role" 
                                value="{{ record.su_sr_id }}" 
                                items="[[ roles ]]" 
                                item-label-path="sr_name" 
                                item-value-path="sr_id" 
                                required auto-validate error-message="Role is required"></vaadin-combo-box>
                            <paper-input label="Password" type="password" value="{{ password1 }}"></paper-input>
                            <paper-input label="Password confirm" type="password" value="{{ password2 }}"></paper-input>
                            <kct-checkbox value="{{ record.su_active }}">Check to activate this user</kct-checkbox>
                        </div>
                        <div class="p-r">
                            <h3>Personal Information</h3>
                            <paper-input id="fullname" label="Full Name" value="{{ record.su_fullname }}" readonly></paper-input>
                            <paper-input label="Gender" value="{{ record.su_sex }}"  readonly></paper-input>
                            <paper-input label="Birthday" value="{{ record.su_dob }}"  readonly></paper-input>
                            <paper-input label="Job Description" value="{{ record.su_job_title }}"  readonly></paper-input>
                        </div>
                        <div class="p-r">
                            <h3>Account Removal</h3>
                            <p>Removing user will remove all user data and all related documents.</p>
                            <paper-button on-tap="__onRemoveAccountTap" class="btn-danger btn-md btn-raised m-t">Delete User</paper-button>
                        </div>
                    </kct-columns>    
                </div>
            </div>
        </kct-vbox>

    </template>
    <script>
        class UsersEditorPage extends KctView {
            static get is() {
                return 'users-editor-page';
            }

            static get properties() {
                return {
                    page: { type: String, value: 'profile' },
                    roles: { type: Array },
                    record: { type: Object, value: () => ({ su_active: '1' }) },
                    picture: { type: String },
                    invalid: { type: Boolean },
                    avatar: {
                        type: String,
                        computed: '__computeAvatar(picture, record.su_avatar_thumb)'
                    }
                };
            }

            static get observers() {
                return [
                    '__heightChanged(height)'
                ];
            }

            handleRouteParams(setting, action, id) {
                if (setting != 'users') {
                    return;
                }

                this.__loadRoles();

                if (id) {
                    this.__loadRecord(id);
                } else {
                    this.set('record', {});
                }
            }

            __computeAvatar(picture, avatar) {
                return picture ? picture : (avatar ? avatar + '&w=40&h=40' : null);
            }

            __heightChanged(height) {
                this.updateStyles({
                    '--users-page-height': height + 'px'
                });
            }

            __loadRecord(id) {
                this.$.ajax1.GET('/users/' + id).then((res) => {
                    if (res.success) {
                        this.set('record', res.data);
                    } else {
                        this.alert('Oops!', "It's look like user doesn't exists in database").then(() => {
                            this.__back();
                        });
                    }
                });
            }

            __loadRoles() {
                this.$.ajax2.GET('/roles').then((res) => {
                    this.set('roles', res.data);
                });
            }

            __back() {
                this.set('route.path', '/settings/users');
            }

            __onSaveTap() {
                let data = Object.assign({}, this.record);
                let phantom = ! data.su_id;

                if (this.password1) {
                    data.su_passwd = this.password1;
                }

                data.su_kanban = this.kanban;

                if (phantom) {
                    this.$.ajax1.POST('/users', data).then(done.bind(this));
                } else {
                    this.$.ajax1.PUT('/users/' + data.su_id, data).then(done.bind(this));
                }

                function done(res) {
                    if (res.success) {
                        this.toast('Success', 'User has been saved');
                    }
                }
            }

            __onRemoveAccountTap() {
                this.confirm('Account Removal', 'Are you sure want to delete this user?').then((y) => {
                    if (y) {
                        this.$.ajax1.DELETE('/users/' + this.record.su_id).then((res) => {
                            if (res.success) {
                                this.__back();
                            }
                        });
                    }
                });  
            }

            __onBackTap() {
                this.__back();
            }
        }

        customElements.define(UsersEditorPage.is, UsersEditorPage);
    </script>
</dom-module>
