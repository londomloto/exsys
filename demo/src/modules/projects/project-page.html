<link rel="import" href="../../elements/kct-view/kct-view.html">

<dom-module id="project-page">
    <template>
        <style include="theme-helper"></style>
        <div class="p-a">
            
        </div>
    </template>
    <script>
        class ProjectPage extends KctView {

            static get is() {
                return 'project-page';
            }

            static get properties() {
                return {
                    title: {
                        type: String,
                        notify: true,
                        value: 'Project'
                    }
                };
            }

            _nameChanged(name) {
                if (name) {
                    let title = name.charAt(0).toUpperCase() + name.substr(1).toLowerCase();
                    this.set('title', title);
                }
            }
        }

        customElements.define(ProjectPage.is, ProjectPage);
    </script>
</dom-module>
