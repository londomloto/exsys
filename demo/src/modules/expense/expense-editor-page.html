<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../../bower_components/vaadin-material-theme/vaadin-date-picker.html">
<link rel="import" href="../../../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../../elements/kct-view/kct-view.html">
<link rel="import" href="../../elements/kct-ajax/kct-ajax.html">
<link rel="import" href="../../elements/kct-grid/kct-grid.html">
<link rel="import" href="../../elements/kct-file/kct-file-input.html">
<link rel="import" href="../../elements/kct-dialog/kct-dialog.html">
<link rel="import" href="../../elements/kct-pages/kct-pages.html">
<link rel="import" href="../../elements/kct-layouts/kct-vbox.html">
<link rel="import" href="../../elements/kct-layouts/kct-column.html">
<link rel="import" href="../../elements/kct-form/kct-form-validator.html">
<link rel="import" href="../../elements/kct-combobox/kct-combobox.html">
<link rel="import" href="../../elements/kct-app/blocks/page-header-block.html">
<link rel="import" href="../../helpers/node-helper.html">
<link rel="import" href="../../helpers/date-helper.html">

<dom-module id="expense-editor-page">
    <template>
        <style include="theme-helper">
            :host {
                height: 100%;
                background-color: var(--paper-grey-100);
            }
            [hidden] {
                display: none;
            }
            kct-grid {
                height: 300px;
            }
            tr.group-row,
            tr.separator {
                border-bottom: 1px solid #d0d0d0;
            }

            tr.separator td {
                padding: 0;
            }

            tr.faked-row td {
                padding: 0;
            }

            tr.summary-row {
                background-color: transparent !important;
                border-bottom: 1px solid #f0f0f0;
            }

            tr.summary-row td {
                /*font-weight: 500;*/

            }

            .form-row td {
                padding-top: 0;
                padding-bottom: 0;
                font-size: 13px;
            }
            .item-form .label {
                text-decoration: underline;
                color: var(--paper-grey-500);
            }
            #indicator[hidden] {
                display: none;
            }
        </style> 

        <kct-ajax id="ajax"></kct-ajax>

        <kct-vbox>
            <page-header-block title="EDITOR" description="Expense Document" icon="description">
                <paper-button hidden$="[[ __expenseIsPhantom ]]"  disabled$="[[ __expenseInvalid ]]" class="btn-primary" on-tap="__onSaveTap"><iron-icon icon="done"></iron-icon>&nbsp;Update</paper-button>
                <paper-button hidden$="[[ __expenseIsEmpty ]]"  disabled$="[[ __expenseInvalid ]]" class="btn-cyan" on-tap="__onSendTap"><iron-icon icon="done-all"></iron-icon>&nbsp;Submit</paper-button>
            </page-header-block>

            <div class="flex scroll-y padding">

                <paper-card class="block">
                    <div class="card-content">
                        <h3 class="block-title">Expense Summary</h3>
                        <kct-form-validator id="expense-validator" invalid="{{ __expenseInvalid }}" auto-validate>
                            <vaadin-combo-box id="combo-advance" label="Advance Reference" value="{{ expenseRecord.adv_ref }}" items="[[ masterAdvance ]]" item-value-path="id_adv" item-label-path="subject_adv" on-change="__onComboAdvanceChange"></vaadin-combo-box>

                            <div hidden$="[[ __expenseHidden ]]">
                                <paper-input label="Subject" value="{{ expenseRecord.subject_exp }}" required auto-validate error-message="Subject is required"></paper-input>
                                
                                <kct-column columns="2" gutter="1.5rem" spacer="0px">
                                    <vaadin-date-picker id="date-start" label="Start Date" value="{{ expenseRecord.date_start }}" required auto-validate error-message="Start date is required"></vaadin-date-picker>
                                    <vaadin-date-picker id="date-end" label="End Date" value="{{ expenseRecord.date_end }}" required auto-validate error-message="End date is required"></vaadin-date-picker>
                                </kct-column>
                                    
                                <vaadin-combo-box 
                                    id="combo-type" 
                                    label="Type" 
                                    value="{{ expenseRecord.type }}" 
                                    items="[[ masterTypes ]]" 
                                    item-value-path="type_id" 
                                    item-label-path="type_name" 
                                    on-change="__onComboTypeChange" 
                                    required auto-validate error-message="Type is required"></vaadin-combo-box>

                                <vaadin-combo-box id="combo-purpose" label="Purpose" value="{{ expenseRecord.purpose }}" items="[[ __masterPurposes ]]" item-value-path="type_id" item-label-path="type_name" hidden$="[[ !__comboPurposeRequired ]]" required$="[[ __comboPurposeRequired ]]" auto-validate error-message="Purpose is required"></vaadin-combo-box>
                                <paper-input id="text-purpose" label="Purpose" value="{{ expenseRecord.other_purpose }}" hidden$="[[ __comboPurposeRequired ]]" required$="[[ !__comboPurposeRequired ]]" auto-validate error-message="Purpose is required"></paper-input>

                                <div hidden$="[[ __expenseIsTravelling ]]">
                                    <kct-column columns="2" gutter="1.5rem" spacer="0px">
                                        <div>
                                            <paper-input 
                                                label="Location" 
                                                value="{{ expenseRecord.location }}" 
                                                required$="[[ !__expenseIsTravelling ]]" 
                                                auto-validate error-message="Location is required"></paper-input>
                                        </div>
                                        <div>
                                            <paper-input 
                                                label="Number of Participants" 
                                                value="{{ expenseRecord.participant }}" 
                                                allowed-pattern="[0-9]" 
                                                required$="[[ !__expenseIsTravelling ]]" 
                                                auto-validate error-message="Participants is required"></paper-input>
                                        </div>
                                    </kct-column>

                                    <paper-input 
                                        label="Activity" 
                                        value="{{ expenseRecord.activity }}" 
                                        required$="[[ !__expenseIsTravelling ]]" auto-validate error-message="Activity is required"></paper-input>
                                </div>

                                <kct-file-input label="Attachment" value="{{ expenseRecord.attachment }}" file="{{ attachment }}"></kct-file-input>

                            </div>
                        </kct-form-validator>
                        
                    </div>
                    
                </paper-card>

                <paper-card class="block" hidden$="[[ !__expenseIsPromo ]]">
                    <div class="card-content">
                        <h3 class="block-title">Crops Promotion</h3>
                        <div class="m-b">
                            <paper-button on-tap="__onAddCropTap" class="btn-sm btn-primary"><iron-icon icon="add"></iron-icon>&nbsp;Add Crop</paper-button>
                        </div>
                        <div class="table-responsive">
                            <table class="table striped">
                                <thead>
                                    <tr>
                                        <th width="40" class="text-center">No.</th>
                                        <th>Crop Item</th>
                                        <th>Remarks</th>
                                        <td width="120"></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template is="dom-repeat" items="[[ expenseCrops ]]">
                                        <tr>
                                            <td class="text-center">[[ __computeNo(index) ]]</td>
                                            <td>[[ item.seed_label ]]</td>
                                            <td>[[ item.remarks ]]</td>
                                            <td class="text-right">
                                                <paper-button on-tap="__onEditCropTap" class="btn-xs btn-amber">Edit</paper-button>
                                                <paper-button on-tap="__onDeleteCropTap" class="btn-xs btn-danger">Delete</paper-button>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </paper-card>

                <paper-card class="block" hidden$="[[ __expenseIsPhantom ]]">
                    <div class="card-content">
                        <h3 class="block-title">Currencies Exchange</h3>
                        <div class="m-b">
                            <paper-button on-tap="__onAddExchangeTap" class="btn-sm btn-primary"><iron-icon icon="add"></iron-icon>&nbsp;Add Item</paper-button>
                        </div>
                        <div class="table-responsive">
                            <table class="table striped">
                                <thead>
                                    <tr>
                                        <th width="40">No.</th>
                                        <th width="100">Date</th>
                                        <th>Remarks</th>
                                        <th width="150" class="text-right">From Amounts</th>
                                        <th width="150" class="text-right">To Amounts</th>
                                        <th width="100" class="text-right">Rates</th>
                                        <td width="120"></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template is="dom-repeat" items="[[ expenseExchanges ]]">
                                        <tr>
                                            <td>[[ __computeNo(index) ]]</td>
                                            <td>[[ item.exchange_date_short ]]</td>
                                            <td>[[ item.remarks ]]</td>
                                            <td class="text-right">[[ item.from_display ]]</td>
                                            <td class="text-right">[[ item.to_display ]]</td>
                                            <td class="text-right">[[ item.rates_formatted ]]</td>
                                            <td class="text-right">
                                                <paper-button on-tap="__onEditExchangeTap" class="btn-xs btn-amber">Edit</paper-button>
                                                <paper-button on-tap="__onDeleteExchangeTap" class="btn-xs btn-danger">Delete</paper-button>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </paper-card>

                <paper-card class="block" hidden$="[[ __expenseIsPhantom ]]">
                    <div class="card-content">
                        <h3 class="block-title">Expense Items</h3>
                        
                        <div class="m-b">
                            <paper-button on-tap="__onAddItemTap" class="btn-sm btn-primary"><iron-icon icon="add"></iron-icon>&nbsp;Add Item</paper-button>
                        </div>

                        <div class="table-responsive">
                            <table class="table" hidden$="[[ !__expenseIsTravelling ]]">
                                <thead>
                                    <tr>
                                        <th width="40">No.</th>
                                        <th>Description</th>
                                        <th width="100">Payment</th>
                                        <th width="100">Currency</th>
                                        <th width="120" class="text-right">Amounts</th>
                                        <th width="120"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template is="dom-repeat" items="[[ expenseItems ]]" as="group">
                                        
                                        <tr class="group-row">
                                            <td colspan="6"><iron-icon icon="label-outline"></iron-icon>&nbsp;[[ group.group_name ]]</td>
                                        </tr>

                                        <template is="dom-repeat" items="[[ group.group_items ]]">
                                            <tr>
                                                <td>[[ item.item_seq ]]</td>
                                                <td>[[ item.item_name ]]</td>
                                                <td>[[ item.payment_type_name ]]</td>
                                                <td>[[ item.currency_code ]]</td>
                                                <td class="text-right">[[ item.amounts_formatted ]]</td>
                                                <td class="text-right">
                                                    <paper-button on-tap="__onItemEditTap" class="btn-xs btn-amber">Edit</paper-button>
                                                    <paper-button on-tap="__onItemDeleteTap" class="btn-xs btn-danger">Delete</paper-button>
                                                </td>
                                            </tr>

                                            <tr class="form-row">
                                                <td></td>
                                                <td colspan="4">
                                                    <kct-column columns="3">
                                                        <template is="dom-repeat" items="[[ item.item_forms ]]" as="form">
                                                            <div class="item-form">
                                                                <div class="label">[[ form.item_form_label ]]</div>
                                                                <div class="value">[[ form.item_form_display ]]</div>
                                                            </div>
                                                        </template> 
                                                    </kct-column>
                                                </td>
                                                <td></td>
                                            </tr>
                                            <tr class="separator">
                                                <td colspan="6"></td>
                                            </tr>
                                            
                                        </template>
                                    </template>
                                </tbody>
                            </table>

                            <table class="table striped" hidden$="[[ __expenseIsTravelling ]]">
                                <thead>
                                    <tr>
                                        <th width="40">No.</th>
                                        <th width="100">Date</th>
                                        <th>Description</th>
                                        <th width="100">Payment</th>
                                        <th width="100">Currency</th>
                                        <th width="100" class="text-right">Rates</th>
                                        <th width="120" class="text-right">Amounts</th>
                                        <th width="120"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template is="dom-repeat" items="[[ expenseItems ]]" as="group">
                                        <template is="dom-repeat" items="[[ group.group_items ]]">
                                            <tr>
                                                <td>[[ item.item_seq ]]</td>
                                                <td>[[ item.item_date_short ]]</td>
                                                <td>[[ item.item_name ]]</td>
                                                <td>[[ item.payment_type_name ]]</td>
                                                <td>[[ item.currency_code ]]</td>
                                                <td class="text-right">[[ item.currency_rate_displayed ]]</td>
                                                <td class="text-right">[[ item.amounts_formatted ]]</td>
                                                <td class="text-right">
                                                    <paper-button on-tap="__onItemEditTap" class="btn-xs btn-amber">Edit</paper-button>
                                                    <paper-button on-tap="__onItemDeleteTap" class="btn-xs btn-danger">Delete</paper-button>
                                                </td>
                                            </tr>
                                        </template>
                                    </template>
                                    
                                </tbody>
                            </table>

                        </div>

                    </div>
                    
                </paper-card>

                <paper-card class="block" hidden$="[[ __expenseIsPhantom ]]">
                    <div class="card-content">
                        <h3 class="block-title">Expense Summary</h3>
                        <div class="table-responsive">
                            <table class="table bordered">
                                <thead>
                                    <tr>
                                        <th>Description</th>
                                        <th class="text-right">Amounts</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template is="dom-repeat" items="[[ expenseSummary.expense ]]">
                                        <tr>
                                            <td>[[ item.expense_label ]]</td>
                                            <td class="text-right">[[ item.expense_value_formatted ]]</td>
                                        </tr>
                                    </template>
                                    <template is="dom-repeat" items="[[ expenseSummary.remains ]]">
                                        <tr>
                                            <td>[[ item.remains_label ]]</td>
                                            <td class="text-right">[[ item.remains_value_formatted ]]</td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </paper-card>

                <paper-card class="block" hidden$="[[ !__expenseIsPhantom ]]">
                    <div class="card-content">
                        <kct-hbox>
                            <div class="flex">
                                <paper-button class="btn-blue-grey" on-tap="__onBackTap"><iron-icon icon="arrow-back"></iron-icon>&nbsp;Back</paper-button>
                            </div>
                            <div class="flex text-right">
                                <paper-button class="btn-primary" on-tap="__onNextTap" disabled$="[[ __expenseInvalid ]]">Next&nbsp;<iron-icon icon="arrow-forward"></iron-icon></paper-button>
                            </div>
                        </kct-hbox>
                    </div>
                </paper-card>
                
            </div>
        </kct-vbox>

        <div class="page-actions" hidden$="[[ __expenseIsPhantom ]]">
            <paper-fab class="fab-raised fab-blue-grey" icon="reply" title="Back to list" on-tap="__onBackTap"></paper-fab>
        </div>

        <kct-dialog id="dynamic-item-editor" title="Item Editor" width="500" height="100%" scrollable>
            <template preserve-content>
                <style include="theme-helper">
                    #master-item {
                        --vaadin-combo-box-item: {
                            padding: 7px 16px;
                        };
                    }
                </style>

                <div slot="dialog-body">
                    <kct-form-validator id="dynamic-item-validator" invalid="{{ __itemInvalid }}" auto-validate manual-collect>
                        <vaadin-combo-box 
                            id="master-item" 
                            label="Expense Item" 
                            value="{{ itemRecord.item_id }}"
                            items="[[ masterItems ]]" 
                            item-value-path="item_id" 
                            item-label-path="item_name" 
                            on-change="__onMasterItemChange" 
                            required 
                            auto-validate 
                            error-message="Expense item is required">
                            <template>
                                <style>
                                    
                                    .item {
                                        font-size: 15px;
                                    }
                                    .elbow {
                                        display: inline-block;
                                        border-top: 1px solid #ccc;
                                        height: 1px;
                                        position: relative;
                                        top: -4px;
                                    }
                                    .item.level-1 .elbow {
                                        margin-right: 10px;
                                    }
                                </style>
                                <div class$="item level-[[ item.item_level ]]">
                                    <span class="elbow" style="width: [[ item.item_pad ]]"></span>[[ item.item_name ]]
                                </div>
                            </template>        
                        </vaadin-combo-box>

                        <div id="indicator" class="text-center m-t" hidden$="[[ !__stampingForm ]]">
                            <paper-spinner-lite active></paper-spinner-lite>
                        </div>

                        <div id="dynamic-wrapper"></div>

                        <vaadin-combo-box 
                            label="Currency" 
                            value="{{ itemRecord.currency_id }}" 
                            items="[[ expenseCurrencies ]]" 
                            item-value-path="currency_id" 
                            item-label-path="currency_name" 
                            on-change="__onCurrencyChange" 
                            required auto-validate error-message="Currency is required"></vaadin-combo-box>

                        <paper-input 
                            allowed-pattern="[0-9.]" 
                            label="Amounts" 
                            value="{{ itemRecord.amounts }}" 
                            allowed-pattern="[0-9.]" 
                            required auto-validate error-message="Amounts is required"></paper-input>

                        <vaadin-combo-box 
                            label="Payment Type" 
                            value="{{ itemRecord.payment_type }}" 
                            items="[[ masterPayments ]]" 
                            item-value-path="id" 
                            item-label-path="text" 
                            required auto-validate error-message="Payment type is required"></vaadin-combo-box>
                    </kct-form-validator>
                    
                </div>

                <div slot="dialog-footer">
                    <paper-button on-tap="__onItemEditorSaveTap" disabled$="[[ __itemInvalid ]]">Save</paper-button>
                    <paper-button on-tap="__onItemEditorCancelTap">Cancel</paper-button>
                </div>
            </template>
        </kct-dialog>

        <kct-dialog id="fixed-item-editor" title="Item Editor" width="500" height="100%" on-ready="__onDialogReady" scrollable>
            <template preserve-content>
                <style include="theme-helper">
                    #master-item {
                        --vaadin-combo-box-item: {
                            padding: 7px 16px;
                        };
                    }
                </style>

                <div slot="dialog-body">
                    <kct-form-validator id="fixed-item-validator" invalid="{{ __fixedInvalid }}" auto-validate>
                        <paper-input label="Description" value="{{ itemRecord.description }}" required auto-validate error-message="Description is required"></paper-input>
                        <vaadin-date-picker label="Date" value="{{ itemRecord.item_date }}" required auto-validate error-message="Date is required"></vaadin-date-picker>
                        
                        <kct-column columns="2" gutter="1.5rem" spacer="0px">
                            <div>
                                <vaadin-combo-box 
                                    label="Currency" 
                                    value="{{ itemRecord.currency_id }}" 
                                    items="[[ expenseCurrencies ]]" 
                                    item-value-path="currency_id" 
                                    item-label-path="currency_name" 
                                    on-change="__onCurrencyChange" 
                                    required auto-validate error-message="Currency is required"></vaadin-combo-box>
                            </div>
                            <div>
                                <paper-input 
                                    label="Exchange Rates" 
                                    value="{{ itemRecord.currency_offset_rate }}" 
                                    readonly 
                                    required auto-validate error-message="Exchange rates is required"></paper-input>
                            </div>
                        </kct-column>

                        <paper-input 
                            label="Amounts" 
                            value="{{ itemRecord.amounts }}" 
                            allowed-pattern="[0-9.]" 
                            required auto-validate error-message="Amounts is required"></paper-input>

                        <vaadin-combo-box 
                            label="Payment Type" 
                            value="{{ itemRecord.payment_type }}" 
                            items="[[ masterPayments ]]" 
                            item-value-path="id" 
                            item-label-path="text" 
                            required auto-validate error-message="Payment type is required"></vaadin-combo-box> 

                    </kct-form-validator>
                </div>

                <div slot="dialog-footer">
                    <paper-button on-tap="__onItemEditorSaveTap" disabled$="[[ __fixedInvalid ]]">Save</paper-button>
                    <paper-button on-tap="__onItemEditorCancelTap">Cancel</paper-button>
                </div>
            </template>
        </kct-dialog>

        <kct-dialog id="exchange-editor" title="Exchange Editor" width="500" height="100%" on-ready="__onDialogReady" scrollable>
            <template preserve-content>
                <style include="theme-helper"></style>
                <div slot="dialog-body">
                    <kct-form-validator id="exchange-validator" invalid="{{ __exchangeInvalid }}" auto-validate>
                        <vaadin-date-picker 
                            label="Exchange Date" 
                            value="{{ exchangeRecord.exchange_date }}" 
                            required 
                            auto-validate 
                            error-message="Exchange date is required"></vaadin-date-picker>

                        <kct-column columns="2" gutter="1.5rem" spacer="0px">
                            <div>
                                <vaadin-combo-box 
                                    label="From Currency" 
                                    value="{{ exchangeRecord.from_currency_id }}" 
                                    items="[[ offsetCurrencies ]]" 
                                    item-value-path="currency_id" 
                                    item-label-path="currency_display" 
                                    required 
                                    auto-validate 
                                    error-message="Currency is required" 
                                    on-change="__onComboExchangeChange"></vaadin-combo-box>
                            </div>
                            <div>
                                <paper-input 
                                    label="Amounts" 
                                    value="{{ exchangeRecord.from_amounts }}" 
                                    allowed-pattern="[0-9.]" 
                                    required 
                                    auto-validate 
                                    error-message="Amounts is required" 
                                    on-change="__onInputExchangeChange"></paper-input>
                            </div>
                        </kct-column>

                        <kct-column columns="2" gutter="1.5rem" spacer="0px">
                            <div>
                                <vaadin-combo-box 
                                    label="To Currency" 
                                    value="{{ exchangeRecord.to_currency_id }}" 
                                    items="[[ masterCurrencies ]]" 
                                    item-value-path="currency_id" 
                                    item-label-path="currency_display" 
                                    required 
                                    auto-validate 
                                    error-message="Currency is required" 
                                    on-change="__onComboExchangeChange"></vaadin-combo-box>
                            </div>
                            <div>
                                <paper-input 
                                    label="Amounts" 
                                    value="{{ exchangeRecord.to_amounts }}" 
                                    allowed-pattern="[0-9.]" 
                                    required 
                                    auto-validate 
                                    error-message="Amounts is required" 
                                    on-change="__onInputExchangeChange"></paper-input>
                            </div>
                        </kct-column>

                        <kct-column columns="2" gutter="1.5rem" spacer="0px">
                            <div></div>
                            <div>
                                <paper-input 
                                    label="Exchange Rates" 
                                    value="{{ exchangeRecord.rates }}" 
                                    allowed-pattern="[0-9.]" 
                                    required 
                                    auto-validate 
                                    error-message="Rates is required"></paper-input>
                            </div>
                        </kct-column>

                        <paper-input label="Remarks" value="{{ exchangeRecord.remarks }}"></paper-input>
                    </kct-form-validator>
                    
                </div>
                <div slot="dialog-footer">
                    <paper-button on-tap="__onExchangeEditorSaveTap" disabled$="[[ __exchangeInvalid ]]">Save</paper-button>
                    <paper-button on-tap="__onExchangeEditorCancelTap">Cancel</paper-button>
                </div>
            </template>
        </kct-dialog>

        <kct-dialog id="crop-editor" title="Crop Promotion" width="400" height="100%" scrollable>
            <template preserve-content>
                <style include="theme-helper"></style>
                <div slot="dialog-body">
                    <kct-form-validator id="crop-validator" invalid="{{ __cropInvalid }}" auto-validate>
                        <kct-combobox 
                            id="combo-crop" 
                            url="/seeds?display=combo" 
                            label="Crop Item" 
                            value="{{ cropRecord.seed_id }}" 
                            page-size="10" 
                            item-value-path="seed_id" 
                            item-label-path="seed_label" 
                            on-change="__onComboCropChange" 
                            required 
                            auto-validate 
                            error-message="Crop item is required" 
                            autoload>
                            <template>
                                <style>
                                    .item {
                                        font-size: 14px;
                                    }
                                    .elbow {
                                        display: inline-block;
                                        border-top: 1px solid #ccc;
                                        height: 1px;
                                        position: relative;
                                        top: -4px;
                                    }
                                    .item.level-1 .elbow {
                                        margin-right: 10px;
                                    }
                                </style>
                                <div class$="item level-[[ item.seed_level ]]">
                                    <span class="elbow" style="width: [[ item.seed_pad ]]"></span>[[ item.seed_name ]]
                                </div>
                            </template>        
                        </kct-combobox> 

                        <paper-input label="Remarks" value="{{ cropRecord.remarks }}"></paper-input>
                    </kct-form-validator>
                </div>
                <div slot="dialog-footer">
                    <paper-button on-tap="__onCropEditorSaveTap" disabled$="[[ __cropInvalid ]]">Save</paper-button>
                    <paper-button on-tap="__onCropEditorCancelTap">Cancel</paper-button>
                </div>
            </template>
        </kct-dialog>

    </template>
    <script>
        class ExpenseEditorPage extends KctView {
            static get is() {
                return 'expense-editor-page';
            }
            static get properties() {
                return {
                    expenseRecord: { type: Object, value: () => ({}) },
                    expenseItems: { type: Array, value: () => ([]) },
                    expenseExchanges: { type: Array, value: () => ([]) },
                    expenseCurrencies: { type: Array, value: () => ([]) },
                    expenseCrops: { type: Array, value: () => ([]) },
                    offsetCurrencies: { type: Array, value: () => ([]) },
                    expenseSummary: { type: Array, value: () => ({}) },
                    itemRecord: { type: Object },
                    exchangeRecord: { type: Object },
                    dynamicRecord: { type: Object, value: () => ({}) },
                    cropRecord: { type: Object },

                    masterItems: { type: Array, value: () => ([]) },
                    masterAdvance: { type: Array, value: () => ([]) },
                    masterPurposes: { type: Array },
                    masterTypes: { type: Array },
                    masterCurrencies: { type: Array },
                    masterPayments: {
                        type: Array,
                        value: [
                            { id: '1', text: 'Cash' },
                            { id: '2', text: 'Corporate Credit Card' }
                        ]
                    }
                };
            }
            static get observers() {
                return [
                    '__typeChanged(expenseRecord.type)',
                    '__purposesChanged(__masterPurposes.*)',
                    '__computePhantom(expenseRecord.id_exp)',
                    '__computePromo(expenseRecord.type)',
                    '__computeEmpty(expenseItems.*)',
                    '__computeExpenseHasAdvance(expenseRecord.adv_ref)',
                    '__computeExpenseHasExchange(expenseRecord.id_exp, expenseRecord.adv_ref)'
                ];
            }
            constructor() {
                super();

                this.__expenseIsPhantom = true;
                this.__expenseIsEmpty = true;
                this.__expenseIsTravelling = true;
                this.__expenseIsPromo = false;
                this.__expenseHidden = true;
                this.__expenseHasAdvance = false;
                this.__expenseHasExchange = false;

                this.__masterPurposes = [];
                this.__comboPurposeRequired = false;
                this.__stampingForm = false;
                this.__dirty = false;
            }
            ready() {
                super.ready();

                this.shadowRoot.querySelectorAll('vaadin-date-picker').forEach(picker => {
                    NodeHelper.formatDatePicker(picker);
                });
            }
            handleRouteParams(action, id) {
                if (['add', 'edit'].indexOf(action) == -1) return;

                // load master items
                this.$.ajax.GET('/items?display=combo').then(res => {
                    this.set('masterItems', res.data);
                });

                // load master currencies
                this.$.ajax.GET('/currencies').then(res => {
                    this.set('masterCurrencies', res.data);
                });

                this.set('expenseItems', []);
                this.set('expenseExchanges', []);
                this.set('expenseCrops', []);
                this.set('expenseSummary', {});

                this.__dirty = false;

                if (action == 'edit') {
                    this.mask('Loading...');
                    this.__loadReferences().then(() => {
                        this.$.ajax.GET('/expense/' + id).then(res => {
                            this.unmask();

                            this.set('expenseRecord', res.data);
                            this.set('__expenseHidden', false);

                            this.__loadItems();
                            this.__loadExchanges();
                            this.__loadCrops();

                            this.$['expense-validator'].validate();

                            if (res.data && res.data.status_code != 'draft') {
                                this.set('route.path', '/expense/expense/view/' + res.data.id_exp);
                            }
                        });
                    });
                } else {
                    this.__loadReferences().then(() => {
                        this.set('expenseRecord', {});
                        this.set('__expenseHidden', true);
                        this.set('__expenseIsPromo', false);
                    });
                }
            }
            __computePhantom(id) {
                let phantom = true;
                
                if (id) {
                    phantom = false;
                }

                this.set('__expenseIsPhantom', phantom);
            }
            __computeEmpty(changed) {
                this.set('__expenseIsEmpty', this.expenseItems.length == 0);
            }
            __computePromo(type) {
                this.set('__expenseIsPromo', false);
                if (type && this.expenseRecord && this.expenseRecord.id_exp) {
                    let typeRecord = this.masterTypes.find(t => t.type_id == type);
                    if (typeRecord && typeRecord.is_promo) {
                        this.set('__expenseIsPromo', true);
                    }
                }
            }
            __computeNo(index) {
                return (index + 1);
            }
            __computeExpenseHasExchange(id, adv) {
                let has = false;
                if (id && (adv && adv != '0')) {
                    has = true;
                }
                this.set('__expenseHasExchange', has);
            }
            __computeExpenseHasAdvance(adv) {
                let has = false;
                if (adv && adv != '0') {
                    has = true;
                }

                this.set('__expenseHasAdvance', has);

                this.$['combo-type'].readonly = false;
                this.$['combo-purpose'].readonly = false;
                this.$['text-purpose'].readonly = false;

                if (has) {
                    this.$['combo-type'].readonly = true;
                    this.$['combo-purpose'].readonly = true;
                    this.$['text-purpose'].readonly = true;
                }
            }
            __purposesChanged() {
                let required = this.__masterPurposes.length > 0;
                this.set('__comboPurposeRequired', required);
                this.$['combo-purpose'].validate();
                this.$['text-purpose'].validate();
            }
            __loadReferences() {
                return Promise.all([
                    loadAdvance.bind(this)(),
                    loadTypes.bind(this)(),
                    loadPurposes.bind(this)()
                ]);

                function loadAdvance() {
                    return this.$.ajax.GET('/advance', {
                        params: { 
                            status_code: 'fa-approved' 
                        }
                    }).then(res => {
                        let advance = [{ id_adv: '0', subject_adv: 'None' }];
                        Array.prototype.push.apply(advance, res.data);
                        this.set('masterAdvance', advance);
                    });
                }

                function loadTypes() {
                    return this.$.ajax.GET('/types').then(res => {
                        this.set('masterTypes', res.data);
                    });
                }
                
                function loadPurposes() {
                    return this.$.ajax.GET('/types/purposes').then(res => {
                        this.set('masterPurposes', res.data);
                        this.set('__masterPurposes', res.data);
                    });
                }

            }
            __loadEditorReferences() {
                return Promise.all([
                    loadCurrencies.bind(this)()
                ]);

                function loadCurrencies() {
                    return this.$.ajax.GET('/expense/' + this.expenseRecord.id_exp + '/currencies').then(res => {
                        let offsetCurrencies = res.data.filter(c => c.currency_acceptable == '1');
                        this.set('expenseCurrencies', res.data);
                        this.set('offsetCurrencies', offsetCurrencies);
                    });
                }
            }
            __loadItems() {
                if ( ! this.expenseRecord || ! this.expenseRecord.id_exp) {
                    return;
                }

                this.$.ajax.GET('/expense/items', { 
                    display: 'group',
                    expense: this.expenseRecord.id_exp 
                }).then(res => {
                    this.set('expenseItems', res.data);
                    this.__loadSummary();
                });
            }
            __loadExchanges() {
                this.set('expenseExchanges', []);
                this.$.ajax.GET('/expense/exchanges', { expense: this.expenseRecord.id_exp }).then(res => {
                    this.set('expenseExchanges', res.data);
                });
            }
            __loadSummary() {
                this.set('expenseSummary', {});
                this.$.ajax.GET('/expense/' + this.expenseRecord.id_exp + '/summary').then(res => {
                    this.set('expenseSummary', res.data);
                });
            }
            __loadCrops() {
                this.set('expenseCrops', []);
                this.$.ajax.GET('/expense/crops', { expense: this.expenseRecord.id_exp }).then(res => {
                    this.set('expenseCrops', res.data);
                });
            }
            __typeChanged(type) {

                let found = (this.masterTypes || []).find(t => t.type_id == type);
                this.set('__expenseIsTravelling', true);
                
                if (found ) {
                    this.set('__expenseIsTravelling', found.is_travelling);
                }
            }
            __saveChanges() {
                let data = this.expenseRecord;
                let def = this._defer();

                data.category = 'expense';

                if (data.id_exp) {
                    this.$.ajax.PUT('/expense/' + data.id_exp, data).then(done.bind(this));
                } else {
                    this.$.ajax.POST('/expense', data).then(done.bind(this));
                }

                function done(res) {
                    if (res.success) {
                        this.__dirty = true;

                        let id = res.data.id_exp;

                        this.set('expenseRecord.id_exp', id);

                        if (this.attachment) {
                            this.$.ajax.UPLOAD('/expense/' + id + '/upload', {
                                files: [
                                    { name: this.attachment.name, file: this.attachment }
                                ]
                            }).then(() => {
                                def.resolve();
                            });
                        } else {
                            def.resolve();
                        }
                    }
                }

                return def.promise;
            }
            __buildForm(forms) {
                let html = '';
                let data = {};
                let combo = {};
                let hasDatePicker = false;

                forms.forEach(f => {
                    let name = `field_${f.item_form_id}`,
                        value = `dynamicRecord.${name}`,
                        label = f.item_form_label,
                        required = f.mandatory == '1' ? true : false;

                    let validation = '';

                    if (required) {
                        validation = `required auto-validate error-message="${label} is required"`;
                    }

                    switch(f.item_form_editor) {
                        case 'datepicker':
                            hasDatePicker = true;
                            html += `
                                <vaadin-date-picker label="${label}" value="{{ ${value} }}" ${validation}></vaadin-date-picker>
                            `;
                            break;

                        case 'dropdown':
                            
                            let options = [];

                            try {
                                options = JSON.parse(f.option || '[]');
                            } catch(e){}

                            combo[name] = options;

                            html += `
                                <vaadin-combo-box 
                                    id="${name}" 
                                    label="${label}" 
                                    value="{{ ${value} }}" 
                                    item-value-path="value" 
                                    item-label-path="text" ${validation}></vaadin-combo-box>
                            `;
                            break;

                        default:
                            html += `
                                <paper-input label="${label}" value="{{ ${value} }}" ${validation}></paper-input>
                            `;
                            break;
                    }

                    if (f.item_form_value !== undefined) {
                        data[name] = f.item_form_value;
                    }
                });

                let template = document.createElement('template');
                template.innerHTML = html;

                let instance = this._stampTemplate(template);
                this.$['dynamic-wrapper'].appendChild(instance);

                if (hasDatePicker) {
                    this.$['dynamic-wrapper'].querySelectorAll('vaadin-date-picker').forEach(picker => {
                        NodeHelper.formatDatePicker(picker);
                    });
                }

                // fixup combo items
                for(let id in combo) {
                    instance.$[id].items = combo[id];
                }

                this.set('dynamicRecord', data);

                this.$['dynamic-item-validator'].collect().then(() => {
                    this.$['dynamic-item-validator'].validate();
                });
            }
            __onComboAdvanceChange(e) {
                let ref = e.target.value;
                let adv = this.masterAdvance.find(elem => elem.id_adv == ref);
                this.set('__expenseHidden', false);

                // reset first
                let maps = { 
                    subject_exp: 'subject_adv',
                    date_start: 'date_start',
                    date_end: 'date_end',
                    type: 'type',
                    purpose: 'purpose',
                    other_purpose: 'other_purpose'
                };

                Object.keys(maps).forEach(k => {
                    if (k == 'date_start') {
                        this.set('expenseRecord.' + k, DateHelper.today());
                    } else if (k == 'date_end') {
                        this.set('expenseRecord.' + k, DateHelper.nextday());
                    } else {
                        this.set('expenseRecord.' + k, '');
                    }
                });

                if (adv && ref != '0') {
                    Object.keys(maps).forEach(k => {
                        if (k == 'subject_exp') {
                            this.set('expenseRecord.' + k, 'Settlement for ' + adv[maps[k]]);
                        } else {
                            this.set('expenseRecord.' + k, adv[maps[k]]);    
                        }
                    });
                }

                this.$['expense-validator'].validate();
            }
            __onSaveTap() {
                this.__saveChanges().then(() => {
                    this.toast('Success', 'Data has been saved');
                });
            }
            __onSendTap() {
                let record = this.expenseRecord;
                this.confirm('Confirm', `Are you sure you want to submit ${record.exp_no} ?`).then(b => {
                    if (b) {
                        this.$.ajax.POST('/expense/' + record.id_exp + '/submit').then(() => {
                            this.__onBackTap();
                        });
                    }
                });   
            }
            __onNextTap() {
                this.__saveChanges();
            }
            
            __onMasterItemChange(e) {
                this.$['dynamic-wrapper'].innerHTML = '';
                this.set('dynamicRecord', {});

                let id = e.target.value;
                if ( ! id) return;

                this.set('__stampingForm', true);

                this.$.ajax.GET('/items/' + id).then(res => {
                    if (res.data) {
                        this.__buildForm(res.data.item_forms);
                        this.set('__stampingForm', false);
                    }
                });
            }

            __onComboTypeChange(e) {
                let type = e.target.value;
                let purposes = this.masterPurposes.filter(p => p.parent_id == type);
                
                this.set('__masterPurposes', purposes);
                this.set('expenseRecord.purpose', '');

                this.$['expense-validator'].validate();
            }
            __onAttachTap() {
                this.$.attachment.browse();
            }
            __onAddItemTap() {
                this.mask('Opening...');

                this.__loadEditorReferences().then(() => {
                    this.unmask();

                    this.set('itemRecord', {});

                    if (this.__expenseIsTravelling) {
                        this.$['dynamic-wrapper'].innerHTML = '';
                        this.$['dynamic-item-editor'].open();    
                        this.$['dynamic-item-validator'].validate();
                    } else {
                        this.$['fixed-item-editor'].open();    
                        this.$['fixed-item-validator'].validate();
                    }
                });
                
            }
            __onDialogReady(e) {
                e.target.shadowRoot.querySelectorAll('vaadin-date-picker').forEach(picker => {
                    NodeHelper.formatDatePicker(picker);
                });
            }
            __onItemEditTap(e) {
                this.mask('Opening...');
                this.__loadEditorReferences().then(() => {
                    this.unmask();

                    let item = Object.assign({}, e.model.item);
                    this.set('itemRecord', item);

                    if (this.__expenseIsTravelling) {
                        this.$['dynamic-wrapper'].innerHTML = '';
                        this.__buildForm(item.item_forms);
                        this.$['dynamic-item-editor'].open();
                    } else {
                        this.$['fixed-item-editor'].open();
                        this.$['fixed-item-validator'].validate();
                    }
                });
                
            }
            __onItemEditorSaveTap() {
                if (this.__expenseIsTravelling) {
                    this.$['dynamic-item-editor'].close();       
                } else {
                    this.$['fixed-item-editor'].close();
                }
                
                let data = this.itemRecord;
                data.id_exp = this.expenseRecord.id_exp;

                if (this.__expenseIsTravelling) {
                    data.dynamic = this.dynamicRecord;    
                }

                if (data.exp_item_id) {
                    this.$.ajax.PUT('/expense/items/' + data.exp_item_id, data).then(done.bind(this));
                } else {
                    this.$.ajax.POST('/expense/items', data).then(done.bind(this));
                }

                function done(res) {
                    if (res.success) {
                        this.__dirty = true;
                        this.__loadItems();
                    }
                }
            }
            __onItemEditorCancelTap() {
                if (this.__expenseIsTravelling) {
                    this.$['dynamic-item-editor'].close();  
                } else {
                    this.$['fixed-item-editor'].close();
                }
            }
            
            __onItemDeleteTap(e) {
                let item = e.model.item;

                this.confirm('Confirm', `Are you sure you want to delete ${item.item_name} ?`).then(b => {
                    if (b) {
                        this.$.ajax.DELETE('/expense/items/' + item.exp_item_id).then(() => {
                            this.__dirty = true;
                            this.__loadItems();
                        });
                    }
                });    
            }
            __onCurrencyChange(e) {
                let value = e.target.value;
                
                this.set('itemRecord.currency_rate', 0);
                this.set('itemRecord.currency_rate_exchanged', 1);
                this.set('itemRecord.currency_offset_id', null);
                this.set('itemRecord.currency_offset_rate', 1);

                if (value) {
                    let currency = (this.expenseCurrencies || []).find(c => c.currency_id == value);
                    if (currency) {
                        this.set('itemRecord.currency_rate', currency.currency_rate);
                        this.set('itemRecord.currency_rate_exchanged', currency.currency_rate_exchanged);
                        this.set('itemRecord.currency_offset_id', currency.currency_offset_id);
                        this.set('itemRecord.currency_offset_rate', currency.currency_offset_rate);
                    }
                }
            }
            __onAddExchangeTap() {
                this.mask('Opening...');
                this.__loadEditorReferences().then(() => {
                    this.unmask();
                    this.set('exchangeRecord', {});
                    this.$['exchange-editor'].open();
                    this.$['exchange-validator'].validate();
                });
            }
            __onEditExchangeTap(e) {
                this.mask('Opening...');
                this.__loadEditorReferences().then(() => {
                    this.unmask();
                    this.set('exchangeRecord', Object.assign({}, e.model.item));
                    this.$['exchange-editor'].open();
                    this.$['exchange-validator'].validate();
                });
            }
            __onDeleteExchangeTap(e) {
                this.confirm(
                    'Confirm', 
                    'Deleting the exchange rate will also delete the corresponding expense item. Are you sure ?').then(y => {
                    if (y) {
                        this.$.ajax.DELETE('/expense/exchanges/' + e.model.item.exp_exchange_id).then(() => {
                            this.__loadExchanges();
                            this.__loadItems();
                            this.__loadSummary();
                        });
                    }
                });
            }
            __onComboExchangeChange(e) {
                // compute remarks
                let from, to;

                if (this.exchangeRecord) {
                    if (this.exchangeRecord.from_currency_id) {
                        from = this.masterCurrencies.find(c => c.currency_id == this.exchangeRecord.from_currency_id);
                    }

                    if (this.exchangeRecord.to_currency_id) {
                        to = this.masterCurrencies.find(c => c.currency_id == this.exchangeRecord.to_currency_id);
                    }
                }

                if (from && to) {
                    this.set('exchangeRecord.remarks', `Exchange from ${from.currency_code} to ${to.currency_code}`);
                } else {
                    this.set('exchangeRecord.remarks', '');
                }
            }
            __onInputExchangeChange(e) {
                // compute rates
                let from = this.exchangeRecord.from_amounts,
                    to = this.exchangeRecord.to_amounts;

                from = isNaN(+from) ? 0 : +from;
                to = isNaN(+to) ? 0 : to;

                let rates = from > 0 ? (to / from) : 0;
                rates = rates.toFixed(6);
                this.set('exchangeRecord.rates', rates);
            }

            __onExchangeEditorSaveTap() {
                this.$['exchange-editor'].close();

                let data = this.exchangeRecord;
                data.id_exp = this.expenseRecord.id_exp;

                if (data.exp_exchange_id) {
                    this.$.ajax.PUT('/expense/exchanges/' + data.exp_exchange_id, data).then(done.bind(this));
                } else {
                    this.$.ajax.POST('/expense/exchanges', data).then(done.bind(this));
                }

                function done(res) {
                    if (res.success) {
                        this.__loadExchanges();
                        this.__loadItems();
                        this.__loadSummary();
                    }
                }
            }
            __onExchangeEditorCancelTap() {
                this.$['exchange-editor'].close();
            }
            __onAddCropTap() {
                this.set('cropRecord', {});
                this.$['crop-editor'].open();
                this.$['crop-validator'].validate();
            }
            __onCropEditorCancelTap() {
                this.$['crop-editor'].close();
            }
            __onCropEditorSaveTap() {
                this.$['crop-editor'].close();

                let data = this.cropRecord;
                data.id_exp = this.expenseRecord.id_exp;

                if (data.exp_crop_id) {
                    this.$.ajax.PUT('/expense/crops/' + data.exp_crop_id, data).then(done.bind(this));
                } else {
                    this.$.ajax.POST('/expense/crops', data).then(done.bind(this));
                }

                function done(res) {
                    if (res.success) {
                        this.__loadCrops();
                    }
                }
            }
            __onComboCropChange(e) {
                let value = e.target.value;
                if (value) {
                    let crop = e.target.getModelForValue(value);
                    if (crop && ( ! crop.parent_id)) {
                        this.alert('Warning', `You select parent item`);
                        e.target.value = '';
                    }
                }
            }
            __onEditCropTap(e) {
                this.set('cropRecord', Object.assign({}, e.model.item));
                this.$['crop-editor'].open();
            }
            __onDeleteCropTap(e) {
                let item = e.model.item;
                this.confirm('Confirm', `Are you sure you want to delete ${item.seed_name} ?`).then(b => {
                    if (b) {
                        this.$.ajax.DELETE('/expense/crops/' + item.exp_crop_id).then(() => {
                            this.__loadCrops();
                        });
                    }
                });
            }
            __onBackTap() {
                let path = this.__dirty ? '/expense?reload=yes' : '/expense';
                this.set('route.path', path);
            }
        }
        customElements.define(ExpenseEditorPage.is, ExpenseEditorPage);
    </script>
</dom-module>
